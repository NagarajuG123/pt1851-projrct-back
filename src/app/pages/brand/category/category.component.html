<div class="sidebar-blur" *ngIf="isLoaded">
  <div class="banner" [style.background-image]="'url(' + banner + ')'">
    <div class="container customContainer position-relative">
      <div class="row">
        <div class="col-md-8 mb-3 mb-sm-0">
          <div class="content">
            <h3 class="text-capitalize">{{ mainText }}</h3>
            <span class="d-flex" *ngIf="description">{{ description }}</span>
          </div>
        </div>
        <div
          class="
            col-sm-6 col-md-4
            align-items-stretch
            mb-3 mb-sm-0
            border-2
            latestListing
          "
        >
          <ul class="news-list list-group pt-4">
            <li
              *ngFor="let item of featuredData | slice: 0:4; index as i"
              [ngClass]="
                i === featuredData.length - 1
                  ? 'pb-0 pb-md-0'
                  : ' pb-md-3  mb-md-3'
              "
            >
              <div class="newsImage me-2 me-md-3">
                <a
                  routerLink="/{{ commonService.readMore(item) }}"
                  fragment="featured"
                >
                  <img
                    appYoutubeImage
                    width="121px"
                    height="114"
                    data-src="{{ item.media | defaultImage: 1280:720 }}"
                    alt="industry"
                    loading="lazy"
                    class="lazyload"
                /></a>
              </div>
              <div>
                <h3 class="m-0">
                  <a
                    routerLink="/{{ commonService.readMore(item) }}"
                    fragment="featured"
                  >
                    {{ item.title }}
                  </a>
                </h3>
                <span *ngIf="commonService.isUpdate(item)" class="timeStamp"
                >{{ item.last_modified | date: "MM-dd-YYYY" }} |
                {{ item.last_modified | date: "shortTime" }}
              </span>
              <span *ngIf="!commonService.isUpdate(item)" class="timeStamp"
                >{{ item.posted_on | date: "MM-dd-YYYY" }} |
                {{ item.posted_on | date: "shortTime" }}</span
              >
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- tabs -->
<div class="category sidebar-blur" *ngIf="isLoaded">
  <div class="tabs primary-bg">
    <div class="container customContainer position-relative">
      <div
        class="prev position-absolute top-50 start-0 translate-middle-y ps-3"
        [ngClass]="tabName?.length > commonService.vtabsItem ? '' : 'd-none'"
        (click)="prev()"
      >
        <img
          data-src="{{ s3Url }}left-arrow.svg"
          width="20px"
          height="39px"
          loading="lazy"
          alt="arrow"
          class="lazyload"
        />
      </div>
      <ul class="row m-0 px-5 row-cols-lg-5 row-cols-md-3 row-cols-sm-1">
        <li
          *ngFor="let item of tabName; index as i"
          class="border-end text-center"
          [ngClass]="
            i < commonService.vtabsItem + skipTab && i >= skipTab
              ? 'active'
              : 'd-none'
          "
        >
          <span
            class="
              d-inline-flex
              justify-content-around
              align-items-center
              mx-auto
              position-relative
            "
            [ngClass]="i + 1 === activeTab ? 'active' : ''"
            (click)="setActiveTab(i + 1, item)"
          >
            {{ item?.shortName }}
          </span>
        </li>
      </ul>
      <div
        class="next position-absolute top-50 end-0 translate-middle-y pe-3"
        [ngClass]="
          tabName?.length > this.commonService.vtabsItem ? '' : 'd-none'
        "
        (click)="next()"
      >
        <img
          data-src="{{ s3Url }}right-arrow.svg"
          loading="lazy"
          width="20px"
          height="39px"
          alt="arrow"
          class="lazyload"
        />
      </div>
    </div>
  </div>

  <div class="container customContainer  mt-4 py-3">
    <app-article [typeSlug]="tab" [contents]="featuredData" [class]="'row-cols-lg-5'"></app-article>
  </div>
  <div class="d-flex">
    <div class="seeMoreLine"></div>
    <div class="nextLine position-relative mb-5 mt-2">
      <div class="container customContainer">
        <div class="row d-flex align-items-center">
          <div class="d-flex justify-content-center align-items-center seeMore">
            <div class="px-1 bg-blue">
              <img
                data-src="{{s3Url}}nextIcon.svg"
                width="32"
                alt="next articles"
                class="me-3 lazyload"
                (click)="getMore(slug)"
                loading="lazy"
              />
              <span class="seeMore" (click)="getMore(slug)"
                >SEE MORE</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="seeMoreLine"></div>
  </div>
</div>
