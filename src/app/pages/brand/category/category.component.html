<div class="sidebar-blur" *ngIf="isLoaded">
  <div class="row">
    <div class="position-relative d-flex">
      <img
        *ngIf="banner"
        appYoutubeImage
        width="100%"
        height="616"
        data-src="{{ banner }}"
        alt="featured"
        loading="lazy"
        class="lazyload"
      />
      <div class="position-absolute top-section">
        <div class="row">
          <div class="col-md-8 mb-3 mb-sm-0">
            <div class="content text-capitalize">
              <h3>{{ mainText }}</h3>
              <span class="d-flex" *ngIf="description">{{ description }}</span>
            </div>
          </div>
          <div
            class="
              position-relative
              col-sm-6 col-md-4
              align-items-stretch
              mb-3 mb-sm-0
              border-2
              latestListing
            "
          >
            <ul class="news-list noScrollBar list-group">
              <li
                *ngFor="let item of featuredData | slice: 0:4; index as i"
                [ngClass]="
                  i === featuredData.length - 1
                    ? 'pb-0 pb-md-0'
                    : ' pb-md-3  mb-md-3'
                "
              >
                <div class="newsImage me-2 me-md-3">
                  <a
                    routerLink="/{{ commonService.readMore(item) }}"
                    fragment="featured"
                  >
                    <img
                      appYoutubeImage
                      data-srcset="{{
                        item.media | defaultImage: 545:305
                      }} 545w, 
                      {{ item.media | defaultImage: 355:199 }} 355w, 
                      {{ item.media | defaultImage: 300:168 }} 300w,
                      {{ item.media | defaultImage: 121:114 }} 121w"
                      data-sizes="{{
                        '(max-width: 576px) 545px,
                      (max-width: 768px) 355px,
                      (max-width: 992px) 300px,
                      (max-width: 1200px) 121px,
                      121px'
                      }}"
                      width="121px"
                      height="auto"
                      data-src="{{ item.media | defaultImage: 121:114 }}"
                      alt="industry"
                      loading="lazy"
                      class="lazyload"
                  /></a>
                </div>
                <div>
                  <h3 class="m-0">
                    <a
                      routerLink="/{{ commonService.readMore(item) }}"
                      fragment="featured"
                    >
                      {{ item.title }}
                    </a>
                  </h3>
                  <span *ngIf="commonService.authorName(item)"
                    >By {{ item.author.name }}</span
                  >
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- tabs -->
<div class="category sidebar-blur" *ngIf="isLoaded">
  <div class="tabs primary-bg">
    <div class="container customContainer position-relative">
      <div
        class="prev position-absolute top-50 start-0 translate-middle-y ps-3"
        [ngClass]="tabName?.length > commonService.vtabsItem ? '' : 'd-none'"
        (click)="prev()"
      >
        <img
          data-src="assets/img/left-arrow.svg"
          width="20px"
          height="39px"
          loading="lazy"
          alt="arrow"
          class="lazyload"
        />
      </div>
      <ul class="row innerContent m-0">
        <li
          *ngFor="let item of tabName; index as i"
          class="col col-sm-6 col-md-4 col-lg border-end text-center"
          [ngClass]="
            i < commonService.vtabsItem + skipTab && i >= skipTab
              ? 'active'
              : 'd-none'
          "
        >
          <span
            class="
              d-inline-flex
              justify-content-around
              align-items-center
              mx-auto
              position-relative
            "
            [ngClass]="i + 1 === activeTab ? 'active' : ''"
            (click)="setActiveTab(i + 1, item)"
            >{{ item?.shortName }}</span
          >
        </li>
      </ul>
      <div
        class="next position-absolute top-50 end-0 translate-middle-y pe-3"
        [ngClass]="
          tabName?.length > this.commonService.vtabsItem ? '' : 'd-none'
        "
        (click)="next()"
      >
        <img
          data-src="assets/img/right-arrow.svg"
          loading="lazy"
          width="20px"
          height="39px"
          alt="arrow"
          class="lazyload"
        />
      </div>
    </div>
  </div>

  <div class="tabs-container container customContainer">
    <div class="tabItemList innerContent mt-4 py-3">
      <ul class="row gx-2">
        <li
          *ngFor="let list of featuredData | slice: 4; index as i"
          class="mb-3 col-12 col-sm-6 col-md-4"
        >
          <a routerLink="/{{ commonService.readMore(list) }}">
            <div class="items card border-0 rounded-0 h-100">
              <img
                appYoutubeImage
                data-srcset="{{ list.media | defaultImage: 545:305 }} 545w, 
                      {{ list.media | defaultImage: 355:199 }} 355w, 
                      {{ list.media | defaultImage: 300:168 }} 300w, 
                      {{ list.media | defaultImage: 200:90 }} 200w,
                      {{ list.media | defaultImage: 221:106 }} 221w"
                data-sizes="{{
                  '(max-width: 576px) 545px,
                  (max-width: 768px) 355px,
                  (max-width: 992px) 300px,
                  (max-width: 1200px) 200px,
                  221px'
                }}"
                width="221"
                height="auto"
                data-src="{{ list.media | defaultImage: 221:106 }}"
                alt="editorial"
                loading="lazy"
                class="lazyload img-fluid"
              />
              <div class="card-body">
                <h6 class="card-title">
                  {{ list.title }}
                </h6>
                <a href="#">
                  <small *ngIf="commonService.authorName(list)"
                    >By {{ list.author?.name }}</small
                  >
                </a>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- See More -->

  <div class="nextLine position-relative mb-5 mt-2">
    <div class="container customContainer">
      <div class="row d-flex align-items-center">
        <div class="d-flex justify-content-center align-items-center">
          <div class="nextBtn px-1 bg-blue">
            <img
              data-src="assets/img/nextIcon.svg"
              width="32"
              alt="next articles"
              class="me-3 lazyload"
              (click)="getMore(slug)"
            />
            <span class="gray-color text-uppercase">See More </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
