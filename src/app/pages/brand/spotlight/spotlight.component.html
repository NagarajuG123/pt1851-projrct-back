<div class="editorial-section sidebar-blur pb-4" *ngIf="isLoaded && items.length">
  <div class="container customContainer">
    <h2 class="py-3 m-0 text-uppercase sectionTitle">Spotlights</h2>
  </div>

  <div class="tabs primary-bg">
    <div class="container customContainer position-relative">
      <div
        class="prev position-absolute top-50 start-0 translate-middle-y ps-3"
        [ngClass]="tabName?.length > commonService.vtabsItem ? '' : 'd-none'"
        (click)="prev()"
      >
        <img
          data-src="{{ s3Url }}left-arrow.svg"
          width="20px"
          height="39px"
          loading="lazy"
          alt="arrow"
          class="lazyload"
        />
      </div>
      <ul class="row innerContent m-0">
        <li
          *ngFor="let item of tabName; index as i"
          class="col col-sm-6 col-md-4 col-lg border-end text-center"
          [ngClass]="
            i < commonService.vtabsItem + skipTab && i >= skipTab
              ? 'active'
              : 'd-none'
          "
        >
          <span
            class="
              d-inline-flex
              justify-content-around
              align-items-center
              mx-auto
              position-relative
            "
            [ngClass]="i + 1 === activeTab ? 'active' : ''"
            (click)="setActiveTab(i + 1, item)"
            >{{ item?.shortName }}</span
          >
        </li>
      </ul>
      <div
        class="next position-absolute top-50 end-0 translate-middle-y pe-3"
        [ngClass]="
          tabName?.length > this.commonService.vtabsItem ? '' : 'd-none'
        "
        (click)="next()"
      >
        <img
          data-src="{{ s3Url }}right-arrow.svg"
          loading="lazy"
          width="20px"
          height="39px"
          alt="arrow"
          class="lazyload"
        />
      </div>
    </div>
  </div>

  <div class="container customContainer mt-4 py-3">
      <app-article [typeSlug]="tab" [contents]="items" [class]="'row-cols-lg-5'"></app-article>
  </div>
</div>
