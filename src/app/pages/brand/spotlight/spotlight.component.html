<div class="spotlight sidebar-blur pb-4" *ngIf="isLoaded && items.length">
  <div class="container customContainer">
    <h2 class="py-3 m-0 text-uppercase sectionTitle">Spotlights</h2>
  </div>

  <div class="tabs">
    <div class="container customContainer position-relative">
      <div
        class="prev position-absolute top-50 start-0 translate-middle-y ps-3"
        [ngClass]="tabName?.length > commonService.vtabsItem ? '' : 'd-none'"
        (click)="prev()"
      >
        <img
          data-src="{{ s3Url }}left-arrow.svg"
          width="20"
          height="39"
          loading="lazy"
          alt="arrow"
          class="lazyload"
        />
      </div>
      <ul class="row m-0 px-5 row-cols-sm-1 row-cols-md-3" [ngClass]="rows">
        <li
          *ngFor="let item of tabName; index as i"
          class="border-end text-center"
          [ngClass]="
            i < commonService.vtabsItem + skipTab && i >= skipTab
              ? 'active'
              : 'd-none'
          "
        >
          <span
            class="
              d-inline-flex
              justify-content-around
              align-items-center
              mx-auto
              position-relative
            "
            [ngClass]="i + 1 === activeTab ? 'active' : ''"
            (click)="setActiveTab(i + 1, item)"
            >{{ item?.shortName }}</span
          >
        </li>
      </ul>
      <div
        class="next position-absolute top-50 end-0 translate-middle-y pe-3"
        [ngClass]="
          tabName?.length > this.commonService.vtabsItem ? '' : 'd-none'
        "
        (click)="next()"
      >
        <img
          data-src="{{ s3Url }}right-arrow.svg"
          loading="lazy"
          width="20"
          height="39"
          alt="arrow"
          class="lazyload"
        />
      </div>
    </div>
  </div>

  <div class="container customContainer mt-4 py-3 article">
    <app-home-article
      [typeSlug]="tab"
      [contents]="items"
      [class]="'row-cols-md-2 row-cols-lg-4 spotlight'"
    ></app-home-article>
  </div>
  <div class="d-flex">
    <div class="seeMoreLine"></div>
    <div class="nextLine position-relative mb-5 mt-2">
      <div class="container customContainer">
        <div class="row d-flex align-items-center">
          <div
            class="d-flex justify-content-center align-items-center seeMore"
          >
            <div class="nextBtn px-1">
              <a (click)="getMore(tab)" class="rounded-circle  d-inline-flex justify-content-center align-items-center primary-bg"></a>
              <span class="seeMore" (click)="getMore(tab)">SEE MORE</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="seeMoreLine"></div>
  </div>
</div>
