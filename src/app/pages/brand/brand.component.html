<div *ngIf="type === 'brand_page' && categorySlug == ''">
  <app-featured [slug]="slug" [apiUrl]="apiUrl"></app-featured>
  <app-news [slug]="slug"></app-news>
  <app-carousel
    [slug]="slug"
    [type]="'trending'"
    [title]="'TRENDING'"
  ></app-carousel>
  <app-latest-story
    [slug]="slug"
    [isScroll]="true"
    [company]="company"
  ></app-latest-story>
  <app-advertisement [slug]="slug" [type]="'Main Site Ad'"></app-advertisement>
</div>
<div
  *ngIf="
    type === 'category_page' || (type === 'brand_page' && categorySlug != '')
  "
>
  <app-featured [slug]="slug" [apiUrl]="apiUrl"></app-featured>
  <app-carousel
    [slug]="'1851'"
    [type]="'trending'"
    [title]="'TRENDING'"
  ></app-carousel>
  <app-advertisement
    [slug]="'1851'"
    [type]="'Main Site Ad'"
  ></app-advertisement>
  <div *ngIf="mostRecent" class="frannews category-frannews">
    <div class="container">
      <div class="frannews-details col-xl-11">
        <div class="frannews-top d-flex">
          <div class="frannews-top-left col-md-6 p-0">
            <ul class="desktop-only">
              <li class="header-title">
                <h4 class="text-uppercase">
                  <strong>MOST RECENT</strong>
                </h4>
              </li>
              <li>
                <h4 class="text-uppercase">
                  <span>{{ company }}</span>
                </h4>
              </li>
            </ul>
          </div>
          <div class="frannews-top-right col-md-6">
            <a href="{{ readMore(mostRecent[0]) }}" class="float-right">
              READ MORE
              <i class="fa fa-angle-right" aria-hidden="true"></i>
            </a>
            <div class="clearfix"></div>
          </div>
        </div>
        <app-five-column
          [slug]="'1851'"
          [contents]="mostRecent"
          [type]="'categoryPage'"
          [hasMore]="hasMore"
          (more)="getMoreData()"
        ></app-five-column>
      </div>
    </div>
  </div>
</div>
