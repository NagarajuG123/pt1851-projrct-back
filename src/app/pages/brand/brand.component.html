<div *ngIf="type === 'brand_page'" class="top-space">
  <app-featured [slug]="slug" [apiUrl]="apiUrl"></app-featured>
  <app-news [slug]="slug"></app-news>
  <app-carousel
    [slug]="slug"
    [type]="'trending'"
    [title]="'TRENDING'"
  ></app-carousel>
  <app-latest-story
    [slug]="slug"
    [isScroll]="true"
    [company]="company"
  ></app-latest-story>
  <app-advertisement [slug]="slug" [type]="'Main Site Ad'"></app-advertisement>
</div>
<div class="top-space" *ngIf="type === 'category_page'">
  <app-featured [slug]="slug" [apiUrl]="apiUrl"></app-featured>

  <app-category-trending [data]="categoryTrending" [subTitle]="categoryParam">
  </app-category-trending>

  <app-advertisement
    [slug]="'1851'"
    [type]="'Main Site Ad'"
  ></app-advertisement>

  <div *ngIf="mostRecent" class="frannews most-recent">
    <div class="container">
      <div class="frannews-details col-xl-11">
        <div class="frannews-top d-flex">
          <div class="frannews-top-left col-md-6 p-0">
            <ul class="desktop-only">
              <li class="header-title">
                <h4 class="text-uppercase">
                  <strong>MOST RECENT</strong>
                </h4>
              </li>
              <li>
                <h4 class="text-uppercase">
                  <span>{{ company }}</span>
                </h4>
              </li>
            </ul>
          </div>
          <div class="frannews-top-right col-md-6">
            <a href="{{ readMore(mostRecent[0]) }}" class="float-right">
              READ MORE
              <i class="fa fa-angle-right" aria-hidden="true"></i>
            </a>
            <div class="clearfix"></div>
          </div>
        </div>
        <app-five-column
          [slug]="'1851'"
          [contents]="mostRecent"
          [type]="'categoryPage'"
          [hasMore]="hasMore"
          [typeSlug]="'most-recent'"
          (more)="getMoreData()"
        ></app-five-column>
      </div>
    </div>
  </div>
</div>

<div *ngIf="type === 'dynamic_page'">
  <div class="top-space">
    <app-two-side-banner [banner]="topBlock" [type]="'dynamicPage'">
    </app-two-side-banner>

    <div class="frannews">
      <div class="container">
        <div class="frannews-details col-xl-11">
          <app-five-column
            [slug]="'1851'"
            [contents]="dynamicFirst"
            [type]="'dynamicPage'"
            [typeSlug]="'youngones'"
          >
          </app-five-column>
        </div>
      </div>
    </div>

    <app-advertisement [slug]="'1851'" [type]="'Main Site Ad'">
    </app-advertisement>

    <div class="container">
      <div class="frannews-details col-xl-11">
        <app-five-column
          [slug]="'1851'"
          [contents]="dynamicSecond"
          [type]="'dynamicPage-bottom'"
          [hasMore]="hasMore"
          (more)="getMoreDynamic()"
          [typeSlug]="'youngones'"
        >
        </app-five-column>
      </div>
    </div>
  </div>
</div>
