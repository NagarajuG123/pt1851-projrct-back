<div *ngIf="type === 'brand_page'">
  <app-special-feature
    *ngIf="length < 8 || length == 8"
    [apiUrl]="apiUrl"
    [slug]="slug"
    [type]="'brand'"
    [company]="company"
  ></app-special-feature>
  <app-featured
    *ngIf="length > 8"
    [apiUrl]="apiUrl"
    [slug]="slug"
  ></app-featured>
  <app-most-popular [slug]="slug" [type]="'brand'"></app-most-popular>

  <app-spotlight [slug]="slug"></app-spotlight>
</div>

<div *ngIf="isCategory && type === 'category_page'">
  <app-category [slug]="slug" [type]="'1851'"></app-category>
</div>

<div *ngIf="type === 'dynamic_page'">
  <div class="banner position-relative container contact-banner sidebar-blur">
    <img
      data-srcset="{{ topBlock.image | defaultImage: 500:250 }} 500w, 
                      {{ topBlock.image | defaultImage: 1000:300 }} 1000w, 
                    {{ topBlock.image | defaultImage: 700:200 }} 700w, 
                      {{ topBlock.image | defaultImage: 1439:559 }} 1439w"
      data-sizes="{{
        '(max-width: 576px) 500x,
                  (max-width: 768px) 700px,
                  (max-width: 992px) 1000px,
                  (max-width: 1200px) 1439px,
                  1439px'
      }}"
      data-src="{{ topBlock.image | defaultImage: 1439:559 }}"
      width="1440"
      height="559"
      alt="banner"
      loading="lazy"
      class="lazyload img-fluid"
    />
    <div class="left-text position-absolute row">
      <div class="col-md-9 col-lg-12">
        <a
          routerLink="/{{ commonService.readMore(dynamicStories[0]) }}"
          fragment="franbuzz"
        >
          <h1>Franchise Broker Awards</h1>
          <p>{{ topBlock?.description }}</p>
          <div class="readmore-btn">
            <button class="align-items-center">Read More</button>
          </div>
        </a>
      </div>
    </div>
  </div>
  <div class="container customContainer py-md-4 sidebar-blur">
    <div class="row mt-2">
      <app-article [typeSlug]="'franbuzz'" [contents]="dynamicStories" [type]="'four'"></app-article>
    </div>
  </div>
  <div class="d-flex sidebar-blur">
    <div class="see-more--wrapper"></div>
    <div class="nextLine position-relative mb-5 mt-2">
      <div class="container customContainer">
        <div class="row d-flex align-items-center">
          <div class="d-flex justify-content-center align-items-center">
            <div class="nextBtn px-1 bg-white">
              <img
                data-src="{{s3Url}}nextIcon.svg"
                width="32"
                alt="next articles"
                class="me-3 lazyload"
                (click)="getMoreDynamic()"
                loading="lazy"
              />
              <span class="seem-more-text-wrapper" (click)="getMoreDynamic()"
                >SEE MORE</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="see-more--wrapper"></div>
  </div>
</div>
