<div *ngIf="type === 'brand_page'">
  <div class="empty"></div>
  <app-featured [type]="'Brand'" [slug]="slug" [apiUrl]="apiUrl"></app-featured>
  <app-news [slug]="slug" (noData)="hideNews = true"></app-news>
  <app-carousel
    [slug]="slug"
    [type]="'trending'"
    [title]="'TRENDING'"
    (noData)="hideTrending = true"
  ></app-carousel>
  <div [class.hide-trending]="hideTrending && !hideNews">
    <app-latest-story
      [slug]="slug"
      [isScroll]="true"
      [company]="company"
    ></app-latest-story>
  </div>
  <app-advertisement [slug]="slug" [type]="'Main Site Ad'"></app-advertisement>
</div>

<div *ngIf="type === 'category_page'">
   <app-category [slug]="slug"></app-category>
</div>

<div *ngIf="type === 'dynamic_page'">
  <div class="top-space"></div>
  <app-two-side-banner
    *ngIf="dynamicSecond != ''"
    [banner]="topBlock"
    [item]="dynamicSecond[0]"
    [type]="'dynamicPage'"
    [data]="dynamicFirst[0]"
  >
  </app-two-side-banner>
  <app-two-side-banner
    *ngIf="dynamicSecond == ''"
    [banner]="topBlock"
    [item]="dynamicFirst[0]"
    [type]="'dynamicPage'"
    [data]="dynamicFirst[0]"
  >
  </app-two-side-banner>

  <div class="frannews">
    <div class="container">
      <div class="frannews-details col-xl-11">
        <app-five-column
          [slug]="'1851'"
          [contents]="dynamicFirst"
          [type]="'dynamicPage'"
          [typeSlug]="'dynamicpage'"
        >
        </app-five-column>
      </div>
    </div>
  </div>

  <app-advertisement [slug]="'1851'" [type]="'Main Site Ad'">
  </app-advertisement>

  <div class="container dynamic-story">
    <div class="frannews-details col-xl-11">
      <app-five-column
        [slug]="'1851'"
        [contents]="dynamicSecond"
        [type]="'dynamicPage-bottom'"
        [hasMore]="hasMore"
        (more)="getMoreDynamic()"
        [typeSlug]="'dynamicpage'"
      >
      </app-five-column>
    </div>
  </div>
</div>
