<div *ngIf="type === 'brand_page'">
  <app-trending [slug]="slug"></app-trending>
  <app-special-feature
    *ngIf="length < 8 || length == 8"
    [apiUrl]="apiUrl"
    [slug]="slug"
    [type]="'brand'"
  ></app-special-feature>
  <app-featured
    *ngIf="length > 8"
    [apiUrl]="apiUrl"
    [slug]="slug"
  ></app-featured>
  <app-most-popular [slug]="slug" [type]="'brand'"></app-most-popular>

  <app-editorial-sections [slug]="slug"></app-editorial-sections>
</div>

<div *ngIf="type === 'category_page'">
  <app-category [slug]="slug"></app-category>
</div>

<div *ngIf="type === 'dynamic_page'">
  <div class="banner d-flex contact-banner">
    <figure>
      <img
        data-src="assets/img/dynamicpage_banner.png"
        width="1440"
        height="493"
        alt="banner"
        loading="lazy"
        class="lazyload"
      />
    </figure>
    <div class="left-text d-flex col-5">
      <a routerLink="/{{ commonService.readMore(dynamicFirst[0]) }}">
        <h2>Franchise Broker Awards</h2>
        <p>{{ topBlock?.description }}</p>
        <div class="readmore-btn">
          <button class="align-items-center">READ MORE</button>
        </div>
      </a>
    </div>
  </div>
  <div class="container customContainer py-md-4">
    <div class="row mt-2">
      <div
        class="col-sm-6 col-md-3 mb-2"
        *ngFor="let list of dynamicFirst; index as i"
      >
        <div class="items card border-0 rounded-0">
          <a
            routerLink="/{{ commonService.readMore(list) }}"
            fragment="franbuzz"
            (click)="closeModal()"
            ><img
              data-src="{{ list.media | defaultImage: 305:166 }}"
              class="card-img-top lazyload"
              alt="story"
              width="305"
              height="166"
              loading="lazy"
            />
            <div class="card-body">
              <h2 class="card-text mb-1 text-black text-capitalize">
                {{ list.title }}
              </h2>
              <p class="card-text mb-1 text-black text-capitalize">
                {{ list.short_description }}
              </p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex">
    <div class="see-more--wrapper"></div>
    <div class="nextLine position-relative mb-5 mt-2">
      <div class="container customContainer">
        <div class="row d-flex align-items-center">
          <div class="d-flex justify-content-center align-items-center">
            <div class="nextBtn px-1 bg-white">
              <img
                data-src="assets/img/nextIcon.svg"
                width="32"
                alt="next articles"
                class="me-3 lazyload"
                (click)="getMoreDynamic()"
                loading="lazy"
              />
              <span class="seem-more-text-wrapper" (click)="getMoreDynamic()"
                >SEE MORE</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="see-more-right--wrapper"></div>
  </div>
</div>
