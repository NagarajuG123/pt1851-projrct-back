<div *ngIf="type === 'brand_page'">
  <app-trending [slug]="slug"></app-trending>
  <app-special-feature
    *ngIf="length < 8 || length == 8"
    [apiUrl]="apiUrl"
    [slug]="slug"
    [type]="'brand'"
    [company]="company"
  ></app-special-feature>
  <app-featured
    *ngIf="length > 8"
    [apiUrl]="apiUrl"
    [slug]="slug"
  ></app-featured>
  <app-most-popular [slug]="slug" [type]="'brand'"></app-most-popular>

  <app-spotlight [slug]="slug"></app-spotlight>
</div>

<div *ngIf="isCategory && type === 'category_page'">
  <app-category [slug]="slug"></app-category>
</div>

<div *ngIf="type === 'dynamic_page'">
  <div class="banner container d-flex contact-banner sidebar-blur">
    <img
      data-srcset="{{ topBlock.image | defaultImage: 500:250 }} 500w, 
                      {{ topBlock.image | defaultImage: 1000:300 }} 1000w, 
                    {{ topBlock.image | defaultImage: 700:200 }} 700w, 
                      {{ topBlock.image | defaultImage: 1439:539 }} 1439w"
      data-sizes="{{
        '(max-width: 576px) 500x,
                  (max-width: 768px) 700px,
                  (max-width: 992px) 1000px,
                  (max-width: 1200px) 1439px,
                  1439px'
      }}"
      data-src="{{ topBlock.image | defaultImage: 1439:559 }}"
      width="1440"
      height="auto"
      alt="banner"
      loading="lazy"
      class="lazyload img-fluid"
    />
    <div class="left-text d-flex">
      <a
        routerLink="/{{ commonService.readMore(dynamicFirst[0]) }}"
        fragment="franbuzz"
      >
        <h1>Franchise Broker Awards</h1>
        <p>{{ topBlock?.description }}</p>
        <div class="readmore-btn">
          <button class="align-items-center">Read More</button>
        </div>
      </a>
    </div>
  </div>
  <div class="container customContainer py-md-4 sidebar-blur">
    <div class="row mt-2">
      <div
        class="col-sm-6 col-md-3 mb-2"
        *ngFor="let list of dynamicFirst; index as i"
      >
        <div class="items card border-0 rounded-0">
          <a
            routerLink="/{{ commonService.readMore(list) }}"
            fragment="franbuzz"
            (click)="closeModal()"
            ><img
              data-srcset="{{ list.media | defaultImage: 545:305 }} 545w, 
                      {{ list.media | defaultImage: 355:199 }} 355w, 
                      {{ list.media | defaultImage: 300:168 }} 300w, 
                      {{ list.media | defaultImage: 250:90 }} 200w,
                      {{ list.media | defaultImage: 305:166 }} 305w"
              data-sizes="{{
                '(max-width: 576px) 545px,
                  (max-width: 768px) 355px,
                  (max-width: 992px) 300px,
                  (max-width: 1200px) 200px,
                  305px'
              }}"
              data-src="{{ list.media | defaultImage: 305:166 }}"
              class="card-img-top lazyload img-fluid"
              alt="story"
              width="305"
              height="auto"
              loading="lazy"
            />
            <div class="card-body">
              <h2 class="card-text mb-1 text-black text-capitalize">
                {{ list.title }}
              </h2>
              <p class="card-text mb-1 text-black text-capitalize">
                {{ list.short_description }}
              </p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex sidebar-blur">
    <div class="see-more--wrapper"></div>
    <div class="nextLine position-relative mb-5 mt-2">
      <div class="container customContainer">
        <div class="row d-flex align-items-center">
          <div class="d-flex justify-content-center align-items-center">
            <div class="nextBtn px-1 bg-white">
              <img
                data-src="assets/img/nextIcon.svg"
                width="32"
                alt="next articles"
                class="me-3 lazyload"
                (click)="getMoreDynamic()"
                loading="lazy"
              />
              <span class="seem-more-text-wrapper" (click)="getMoreDynamic()"
                >SEE MORE</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="see-more-right--wrapper"></div>
  </div>
</div>
