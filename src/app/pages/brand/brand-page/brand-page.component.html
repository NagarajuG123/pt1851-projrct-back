<div class="py-4">
<app-special-feature></app-special-feature>

<div class="most-popular" *ngIf="data">
    <div class="container customContainer">
      <h2 class="py-3 m-0 text-white">MOST POPULAR</h2>
    </div>
    <hr class="m-0 mb-4" />
    <div class="container customContainer">
         <div class="row d-none d-sm-flex">
            <div class="col col-sm-4" *ngFor="let item of data; index as i">
                <div class="slideItem" *ngIf="i < 3; else elseBlock">
                    <img
                    appYoutubeImage
                    srcset="{{item.media | defaultImage:238:133}} 238w, {{item.media | defaultImage:300:168}} 300w, 
                    {{item.media | defaultImage:400:224}} 400w, {{item.media | defaultImage:555:310}} 555w"
                    class="img-fluid"
                    sizes="{{
                        '(max-width: 576px) 555px,
                        (max-width: 992px) 400px,
                        (max-width: 1200px) 238px,
                        300px'
                    }}"
                    width="380"
                    height="155"
                    data-src="{{ item.media | defaultImage: 100:95 }}"
                    alt="most-popular"
                    />
                    <div class="slide-body position-relative primary-bg px-3 d-block">
                        <span
                            class="
                            position-absolute
                            top-0
                            start-0
                            bg-white
                            primary-color
                            d-flex
                            align-items-center
                            justify-content-center
                            "
                            >POPULAR</span
                        >
                        <h3 class="position-relative ps-4 text-white">
                            <span class="position-absolute top-0 start-0">{{ i + 1 }}</span>
                            <strong class="ms-3 d-block">
                            {{ commonService.formatTitle(item.title) }}
                            </strong>
                        </h3>
                    </div>
                    <div class="slide-footer primary-bg-1 d-flex flex-row-reverse py-1 px-2">
                        <a href="#" class="text-white">READ MORE ></a>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</div>
