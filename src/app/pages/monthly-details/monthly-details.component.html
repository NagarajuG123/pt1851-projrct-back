<!--Top Section-->
<section class="c-card-box--section">
  <div class="c-card-box--wrapper">
    <div class="c-card-box--row c-card-box--contentRow">
      <div class="c-card-box--col month-business--wrapper">
        <div class="c-card-box--contentGroup">
          <h4 class="c-card-box--subTitle">THIS MONTHS ISSUE</h4>
          <h1 class="c-card-box--title">Back to Business</h1>
          <p class="c-card-box--content">
          {{ banner[0]?.title}}
          </p>
          <a
            routerLink="/{{ commonService.readMore(banner[0]) }}"
            fragment="monthlydetailspage"
            class="c-link--btn"
            >Read more &gt;</a
          >
        </div>
      </div>
    </div>
    <div class="c-card-box--row">
      <div class="c-card-box--col c-card-main-imagebox--wrapper">
        <div class="c-card-box--imageWrapper isMainCardBox">
          <a
            routerLink="/{{ commonService.readMore(banner[0]) }}"
            class="maincardbox-link--wrapper"
          >
            <img
              appYoutubeImage
              src="{{ banner[0]?.media | defaultImage: 1100:775 }}"
              width="100%"
              height="775"
              alt="monthly-details-main"
              class="card-image"
              loading="lazy"
            />
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Bottom Section-->

<div class="ArticlesNewsSection">
  <div class="container customContainer py-md-2">
    <div class="row">
      <div class="col-12">
        <h4 class="primary-color fw-bold mb-3">Monthly Details</h4>
      </div>
      <div
        class="col-sm-6 col-md-3 mb-2 card-group"
        *ngFor="let item of banner; index as i"
      >
        <div class="items card border-0 rounded-0">
          <a href="{{ commonService.readMore(item) }}">
            <img
              appYoutubeImage
              width="257"
              height="138"
              [src]="item.media | defaultImage: 257:138"
              alt="article"
              class="card-img-top"
              loading="lazy"
            />
          </a>
          <div class="card-body">
            <h6 class="card-title fw-bold m-0">
              <a
                href="{{ commonService.readMore(item) }}"
                class="text-black text-uppercase text-truncate"
                >{{item.title }}</a
              >
            </h6>
            <span class=""
              ><a href="#">{{ item.author.name }}</a></span
            >
            <p class="card-text mb-1">
              <a
                href="{{ commonService.readMore(item) }}"
                class="text-black"
                >{{ item?.short_description }}</a
              >
            </p>
          </div>
        </div>
      </div>
        <!-- See More -->
        <div class="d-flex">
          <div class="see-more--wrapper"></div>
          <div class="nextLine position-relative mb-5 mt-2">
            <div class="container customContainer">
              <div class="row d-flex align-items-center">
                <div class="d-flex justify-content-center align-items-center">
                  <div class="nextBtn px-1 bg-white">
                    <img
                      src="assets/img/nextIcon.svg"
                      width="32"
                      alt="next articles"
                      class="me-3"
                      (click)="getMoreData()"
                      loading="lazy"
                    />
                    <span class="seem-more-text-wrapper" (click)="getMoreData()"
                      >SEE MORE</span
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="see-more-right--wrapper"></div>
        </div>
      </div>
