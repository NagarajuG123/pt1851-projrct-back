<div
  class="
    banner
    d-flex
    flex-row-reverse
    monthlydetails-banner
    trendingbrandbuzz-banner
  "
  *ngIf="banner"
>
  <div class="banner-right col-md-8 p-0" *ngIf="banner.media">
    <a
      *ngIf="!commonService.isVideo(banner)"
      class="d-block"
      href=""
      onclick="return false;"
    >
      <figure>
        <img
          appYoutubeImage
          src="{{ banner.media | defaultImage: 1023:576 }}"
          width="1023"
          height="576"
          alt="monthly-details-banner"
        />
      </figure>
    </a>
    <a
      *ngIf="commonService.isVideo(banner)"
      class="d-block video-btn"
      data-bs-toggle="modal"
      data-bs-target="#bannerModal"
      href="#"
    >
      <figure>
        <img
          appYoutubeImage
          src="{{ banner.media | defaultImage: 1023:576 }}"
          width="1023"
          height="576"
          alt="banner"
        />
      </figure>
      <img class="video-maker" src="assets/img/youtube.svg" alt="video-btn" />
    </a>
  </div>
  <a
    class="banner-left col-md-4 p-0"
    routerLink="/{{ commonService.readMore(banner) }}"
    fragment="{{ typeSlug }}"
  >
    <div class="trendingbrandbuzz-content">
      <h4 class="text-uppercase text-center d-inline-block">
        {{ coverDate | date: "MMMM dd, YYYY" }}
      </h4>

      <h1>
        {{ banner.title }}
      </h1>
      <p>
        {{ banner.short_description }}
      </p>
    </div>
    <a
      class="buffalowings-bottom float-end text-uppercase"
      routerLink="/{{ commonService.readMore(banner) }}"
      fragment="monthlydetailspage"
    >
      <a
        class="float-end text-uppercase"
        routerLink="/{{ commonService.readMore(banner) }}"
        fragment="monthlydetailspage"
      >
        READ MORE
        <fa-icon [icon]="faAngleRight"></fa-icon>
      </a>
      <div class="clearfix"></div>
    </a>
  </a>
</div>

<div class="trending-articles monthly-details-trending">
  <div class="container">
    <div class="trending-articles-details col-xl-11">
      <h4 class="text-uppercase">
        <strong>{{ coverDate | date }}</strong>
        ISSUE
      </h4>
      <app-five-column
        [slug]="'1851'"
        [contents]="details"
        type="monthlydetails"
        [hasMore]="hasMore"
        (more)="getMoreData()"
        [typeSlug]="'monthlydetailspage'"
      ></app-five-column>
    </div>
  </div>
</div>
