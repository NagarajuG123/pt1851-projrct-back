<!--Top Section-->
<section class="c-card-box--section">
  <div class="c-card-box--wrapper">
    <div class="c-card-box--row c-card-box--contentRow">
      <div class="c-card-box--col month-business--wrapper">
        <div class="c-card-box--contentGroup">
          <h4 class="c-card-box--subTitle">{{ title }}</h4>
          <h1 class="c-card-box--title">Back to Business</h1>
          <p class="c-card-box--content">
          {{ banner[0]?.title}}
          </p>
          <a
            routerLink="/{{ commonService.readMore(banner[0]) }}"
            fragment="monthlydetailspage"
            class="c-link--btn"
            >Read more &gt;</a
          >
        </div>
      </div>
    </div>
    <div class="c-card-box--row">
      <div class="c-card-box--col c-card-main-imagebox--wrapper">
        <div class="c-card-box--imageWrapper isMainCardBox">
          <a
            routerLink="/{{ commonService.readMore(banner[0]) }}"
            class="maincardbox-link--wrapper"
          >
            <img
              appYoutubeImage
              data-src="{{ banner[0]?.media | defaultImage: 437:589 }}"
              width="437px"
              height="589px"
              alt="monthly-details-main"
              class="img-fluid card-image lazyload"
              loading="lazy"
            />
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Bottom Section-->

<div class="ArticlesNewsSection">
  <div class="container customContainer py-md-2">
    <div class="row">
      <div class="col-12">
        <h4 class="fw-bold py-2 mb-2 text-uppercase cover-title">{{ title }}</h4>
      </div>
      <div
        class="col-sm-6 col-md-3 mb-4 mt-3 card-group"
        *ngFor="let item of banner; index as i"
      >
        <div class="items card border-0 rounded-0">
          <a href="{{ commonService.readMore(item) }}">
            <img
              appYoutubeImage
              width="257"
              height="138"
              data-src="{{ item.media | defaultImage: 257:138 }}"
              alt="monthly-cover"
              class="card-img-top lazyload"
              loading="lazy"
            />
          </a>
          <div class="card-body">
            <h6 class="card-title fw-bold m-0">
              <a
                href="{{ commonService.readMore(item) }}"
                class="text-black text-uppercase"
                >{{item.title }}</a
              >
            </h6>
            <span class=""
              >By {{ item.author.name }}</span
            >
            <p class="card-text mb-1">
              <a
                href="{{ commonService.readMore(item) }}"
                class="text-black"
                >{{ item?.short_description }}</a
              >
            </p>
          </div>
        </div>
      </div>
        <!-- See More -->
      <div class="nextLine position-relative mb-5 mt-2">
        <div class="container customContainer">
          <div class="row">
            <div class="col d-flex justify-content-center align-items-center">
              <div class="nextBtn px-5 bg-white">
                <img
                  data-src="assets/img/nextIcon.svg"
                  width="32"
                  alt="next articles"
                  class="me-3 lazyload"
                  (click)="getMoreData()"
                />
                <span class="gray-color">See More</span>
              </div>
            </div>
          </div>
        </div>
      </div>
