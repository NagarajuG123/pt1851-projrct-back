<!--Top Section-->
<section class="c-card-box--section sidebar-blur">
  <div class="c-card-box--wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 p-0">
          <div class="c-card-box--row c-card-box--contentRow">
            <div class="c-card-box--col month-business--wrapper">
              <div class="c-card-box--contentGroup">
                <h4 class="c-card-box--subTitle">{{ title }}</h4>
                <h1 class="c-card-box--title">Back to Business</h1>
                <p class="c-card-box--content">
                  {{ banner[0]?.title }}
                </p>
                <a
                  routerLink="/{{ commonService.readMore(banner[0]) }}"
                  fragment="monthlydetailspage"
                  class="c-link--btn"
                  >Read more <fa-icon [icon]="faAngleRight"></fa-icon
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="c-card-box--row">
        <div class="c-card-box--col c-card-main-imagebox--wrapper">
          <div class="c-card-box--imageWrapper isMainCardBox">
            <a
              routerLink="/{{ commonService.readMore(banner[0]) }}"
              class="maincardbox-link--wrapper"
            >
              <img
                appYoutubeImage
                data-src="{{ banner[0]?.media | defaultImage: 700:650 }}"
                width="700px"
                height="650px"
                alt="monthly-details-main"
                class="card-image lazyload mt-2"
                loading="lazy"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Bottom Section-->

<div class="ArticlesNewsSection sidebar-blur">
  <div class="container customContainer py-md-2">
    <div class="row">
      <div class="col-12">
        <h4 class="py-2 mb-2 text-uppercase cover-title">
          {{ title }}
        </h4>
      </div>
      <div
        class="col-sm-6 col-md-3 mb-3 mt-3 card-group"
        *ngFor="let item of details; index as i"
      >
        <div class="items card border-0 rounded-0">
          <a href="{{ commonService.readMore(item) }}">
            <img
              appYoutubeImage
              data-srcset="{{ item.media | defaultImage: 292:157 }} 545w, 
                {{ item.media | defaultImage: 355:199 }} 355w, 
                {{ item.media | defaultImage: 300:168 }} 300w, 
                {{ item.media | defaultImage: 250:90 }} 200w,
                {{ item.media | defaultImage: 292:157 }} 292w"
              data-sizes="{{
                '(max-width: 576px) 545px,
                (max-width: 768px) 355px,
                (max-width: 992px) 300px,
                (max-width: 1200px) 200px,
                292px'
              }}"
              width="292"
              height="157"
              data-src="{{ item.media | defaultImage: 292:157 }}"
              alt="monthly-cover"
              class="card-img-top lazyload img-fluid"
              loading="lazy"
            />
          </a>
          <div class="card-body">
            <h6 class="card-title m-0">
              <a
                href="{{ commonService.readMore(item) }}"
                class="text-black text-uppercase"
                >{{ item.title }}</a
              >
            </h6>
            <span *ngIf="commonService.authorName(item)"
              >By {{ item.author.name }}</span
            >
            <p class="card-text mb-1">
              <a href="{{ commonService.readMore(item) }}" class="text-black">{{
                item?.short_description
              }}</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex">
    <div class="see-more--wrapper"></div>
    <div class="nextLine position-relative mb-5 mt-2">
      <div class="container customContainer">
        <div class="row d-flex align-items-center">
          <div class="d-flex justify-content-center align-items-center">
            <div class="nextBtn px-1 bg-white">
              <img
                data-src="{{s3Url}}nextIcon.svg"
                width="32"
                alt="next articles"
                class="me-3 lazyload"
                (click)="getMoreData()"
                loading="lazy"
              />
              <span class="seem-more-text-wrapper" (click)="getMoreData()"
                >SEE MORE</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="see-more-right--wrapper"></div>
  </div>
</div>
