<div *ngIf="data?.layout == 1">
    <app-most-popular
    [type]="'widget'"
    [fragment]="'featured'"
    [title]="data.title"
    [stories]="data.stories"
    [class] ="'d-sm-none d-flex'"
    ></app-most-popular>
</div>
<div *ngIf="data?.layout == 2">
    <app-video
    [type]="'widget'"
    [stories]="data.stories"
    ></app-video>
</div>
