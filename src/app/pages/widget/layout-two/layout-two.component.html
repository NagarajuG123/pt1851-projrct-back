<div class="featured sidebar-blur pb-4" *ngIf="widget?.stories" [ngClass]="class">
    <div class="container customContainer">
    <div class="d-flex">
      <div class="col-lg-11 col-md-10 col-sm-9 col">
        <h2 class="sectionTitle py-4 m-0">
            {{ widget?.title  }}
        </h2>
      </div>
      <div
        class="col-lg-1 col-md-2 d-flex justify-content-end align-items-center py-4"
      >
        <a
          class="seeMore"
          href="{{ widget?.pageUrl }}"
          target="_blank"
          *ngIf = "widget?.seeMore && widget?.pageUrl"
          >See More <i class="fa fa-angle-right fw-bold" aria-hidden="true"></i
        ></a>
      </div>
    </div>
    </div>
    <hr />
  
    <div class="container customContainer pb-2 px-4">
      <div class="d-flex row row-cols-sm-1 row-cols-md-3 row-cols-lg-5">
          <ng-container
            *ngFor="let item of widget?.stories | slice: 0:10; index as i"
          >
            <div >
              <a
              href="{{ commonService.readMore(item) }}"
              target="_blank"
              >
                <img
                data-src="{{ item.media | defaultImage: 210:118 }}"
                srcset="{{item.media | defaultImage:545:305}} 545w, 
                  {{item.media | defaultImage:355:199}} 355w,
                  {{item.media | defaultImage:210:118}} 210w"
                class="w-100 img-fluid lazyload "
                alt=""
                width="210"
                height="118"
                loading="lazy"
                sizes="{{
                  '(max-width: 576px) 545px,
                  (max-width: 768px) 355px,
                  (max-width: 992px) 300px,
                  210px'
                }}"/>
                <h3 class="articleTitles align-items-center m-0 py-2">
                  {{ item.title }}
                </h3>
              </a>
            </div>
          </ng-container>
      </div>
    </div>
  </div>
