<div class="awards sidebar-blur" *ngIf="data">
  <div class="container customContainer">
    <div class="d-flex">
      <div class="col-lg-11">
        <h2 class="sectionTitle py-3 m-0 text-white">
          {{ title }}
        </h2>
      </div>
      <div class="col-lg-1 d-flex justify-content-end align-items-center">
        <span class="timeStamp p-0"
          >See More <fa-icon [icon]="faAngleRight" class="fa-icon"></fa-icon
        ></span>
      </div>
    </div>
  </div>
  <hr />

  <div class="container customContainer py-2">
    <div class="row row-cols-lg-2">
      <div
        *ngFor="let item of data | slice: 0:2; index as i"
        class="topSection"
      >
        <a href="#" class="d-flex justify-content-center align-items-center">
          <img
            data-src="{{ item.media | defaultImage: 1280:720 }}"
            class="w-100 img-fluid lazyload"
            alt="story"
            width="536"
            height="301"
            loading="lazy"
          />
        </a>
        <h2 class="m-0 pt-2 pb-5">
          {{ item.title }}
        </h2>
      </div>
    </div>
    <div class="row row-cols-lg-5">
      <div id="carouselAwardControls" class="carousel carousel-dark">
        <div class="carousel-inner w-100" role="listbox">
          <ng-container *ngFor="let item of data | slice: 2:10; index as i">
            <div class="carousel-item" [ngClass]="{ active: i === 0 }">
              <a
                *ngIf="item?.media"
                attr.data-src="{{ item.media.url }}"
                href="#"
                class="d-flex align-items-center"
              >
                <img
                  data-src="{{ item.media | defaultImage: 1280:720 }}"
                  class="img-fluid lazyload video-img"
                  width="225"
                  height="131"
                  alt="video"
                  loading="lazy"
                />
              </a>
              <h3 class="articleTitles align-items-center">
                {{ item.title }}
              </h3>
            </div>
          </ng-container>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselAwardControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselAwardControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
</div>
