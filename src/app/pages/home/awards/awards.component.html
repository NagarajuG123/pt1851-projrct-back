<div class="awards py-4 sidebar-blur" *ngIf="data">
  <div class="container customContainer">
    <div class="d-flex">
      <div class="col-lg-11">
        <h2 class="sectionTitle py-3 m-0 text-white">
          {{ result?.title }}
        </h2>
      </div>
      <div class="col-lg-1 d-flex justify-content-end align-items-center">
        <a routerLink="{{ result?.url }}" class="seeMore p-0"
          >See More <fa-icon [icon]="faAngleRight" class="fa-icon"></fa-icon
        ></a>
      </div>
    </div>
  </div>
  <hr />

  <div class="container customContainer py-2 px-4">
    <div class="row row-cols-lg-2">
      <div
        *ngFor="let item of data | slice: 0:2; index as i"
        class="topSection"
      >
        <a
          routerLink="{{ commonService.readMore(item) }}"
          fragment="dynamicpage"
        >
          <img
            appYoutubeImage
            data-src="{{ item.media | defaultImage: 1280:720 }}"
            class="w-100 img-fluid lazyload"
            alt="story"
            width="536"
            height="301"
            loading="lazy"
          />

          <h2 class="m-0 pt-2 pb-5">
            {{ item.title }}
          </h2>
        </a>
      </div>
    </div>

    <div class="row gx-2 bottomSection">
      <owl-carousel-o
        [options]="customOptions"
        class="position-relative awardCarousel"
      >
        <ng-template
          carouselSlide
          *ngFor="let item of data | slice: 2:10; index as i"
        >
          <div class="col-sm-12 col">
            <a
              *ngIf="item?.media"
              routerLink="{{ commonService.readMore(item) }}"
              fragment="dynamicpage"
            >
              <img
                appYoutubeImage
                data-src="{{ item.media | defaultImage: 1280:720 }}"
                class="img-fluid lazyload"
                width="209"
                height="117"
                alt="article"
                loading="lazy"
              />

              <h3 class="articleTitles align-items-center m-0 pt-2">
                {{ item.title }}
              </h3>
            </a>
          </div>
        </ng-template></owl-carousel-o
      >
    </div>
  </div>
</div>
