<div class="c-video-section--wrapper" *ngIf="videoData">
  <div class="container customContainer">
    <div class="row">
      <div class="col-12">
        <div class="d-flex align-items-center c-section-header--wrapper">
          <div class="c-section-header--group d-flex align-items-end">
            <h2 class="c-section--title text-uppercase m-0">Videos</h2>
            <span class="c-section-header--subInfo">
              covering the franchise industry
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="c-divider--wrapper"></div>

  <div class="container customContainer">
    <div class="row">
      <div class="col-12">
        <div class="d-flex c-video-section--boxWrapper">
          <div
            class="c-video-section--box"
            *ngFor="let item of videoData | slice: 0:2; index as i"
          >
            <div class="position-relative main-image">
              <div class="badge tag position-absolute top-0 text-uppercase">
                FEATURED Video
              </div>
              <a
                *ngIf="item?.media"
                (click)="openVideoPlayer = true"
                attr.data-src="{{ item.media.url }}"
                data-bs-target="#videoModal"
                data-bs-toggle="modal"
                (click)="updateVideoUrl(item.media.url)"
                href="#"
                class="
                  video-btn
                  c-video-section--playBtn
                  d-flex
                  justify-content-center
                  align-items-center
                "
              >
                <img
                  data-src="{{ item.media | defaultImage: 600:300 }}"
                  class="img-fluid lazyload"
                  alt="video"
                  width="600"
                  height="300"
                  loading="lazy"
                />
                <img
                  data-src="assets/img/play.png"
                  alt="Play"
                  class="img-fluid vide-play lazyload"
                  loading="lazy"
                />
              </a>
              <!-- </div> -->
              <div class="c-video-section--title">
                {{ item.title }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

        <h2 style="text-align: center;">Standard Multislide</h2>
        <ngx-light-carousel style="max-width: 800px; margin-bottom: 100px; display: block;" [options]="options2"
        [data]="products2" class="wrapper c-accent">
        <section ngx-light-carousel-container class="content">
          <article class=" cursor-pointer" ngx-light-carousel-item *ngFor="let product of products2; let i = index">
            <div class="item">
              <div class="cursor-pointer">
                <div class="product">
                  <img class="w-100" src="{{product.image}}">
                  <div class="text-left mt-2">
                    <h3 class="title mb-1">{{product.title}}</h3>
                    <div class="pricing d-flex">
                      <span class="sale-price text-danger ml-2"
                        *ngIf="product.salePrice">{{product.salePrice | currency}}</span>
                      <span class="original-price"
                        [ngClass]="{'on-sale ml-1': product.salePrice}">{{product.regularPrice | currency}}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </article>
          <ng-template #infiniteContainer></ng-template>
        </section>
      
        <ng-template #carouselContent let-product let-i="index">
          <article class="item cursor-pointer">
            <div class="cursor-pointer">
              <div class="product">
                <a href="{{product.url}}">
                  <img class="w-100" src="{{product.image}}">
                </a>
                  <div class="text-left mt-2">
                    <a href="{{product.url}}">
                      <h3 class="title mb-1">{{product.title}}</h3>
                    </a>
                    <div class="pricing d-flex">
                      <span class="sale-price text-danger ml-2"
                      *ngIf="product.salePrice">{{product.salePrice | currency}}</span>
                      <span class="original-price"
                      [ngClass]="{'on-sale ml-1': product.salePrice}">{{product.regularPrice | currency}}</span>
                    </div>
                  </div>
              </div>
            </div>
          </article>
        </ng-template>
      
        <ng-template #carouselPrev>
          <div class="click-area">
          </div>
        </ng-template>
        <ng-template #carouselNext>
          <div class="click-area">
          </div>
        </ng-template>
      
        <ng-template #carouselDot let-model>
          <div class="ball bg-accent"></div>
        </ng-template>
      
        <ng-template #carouselProgress let-progress>
          <div class="progress"></div>
        </ng-template>
      </ngx-light-carousel>
      </div>
    </div>
  </div>
  <!-- modal -->
  <div
    class="modal fade"
    id="videoModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    (click)="openVideoPlayer = true"
  >
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-body">
          <button
            type="button"
            class="btn-close btn-close-black"
            data-bs-dismiss="modal"
            aria-label="Close"
            (click)="openVideoPlayer = false"
          ></button>
          <iframe
            [src]="url | safeUrl"
            id="player"
            frameborder="0"
            width="100%"
            height="496px"
            allowfullscreen
          >
          </iframe>
        </div>
      </div>
    </div>
  </div>
</div>
