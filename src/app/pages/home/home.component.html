<div class="empty"></div>
<!-- feature artical Section Start -->
<div class="container-fluid py-3">
  <div class="row">
    <div class="col-12 col-lg-6 mb-3 mb-sm-0">
      <!-- featured aarticle slider -->
      <app-featured-article></app-featured-article>
    </div>
    <div class="col-12 col-sm-6 col-lg-3 align-items-stretch mb-3 mb-sm-0">
      <!-- Brand news list -->
      <span class="small-title mb-2">LATEST FRANCHISE BRAND NEWS</span>
      <ul class="brand-list noScrollBar">
        <li
          *ngFor="let item of brandNews; index as i"
          class="pb-1 pb-md-2"
          [ngClass]="i === brandNews.length - 1 ? '' : 'mb-1 mb-md-2'"
        >
          <h4>
            <a href="#">{{ item.title }}</a>
          </h4>
          <span class="my-1">By {{ item.createdBy }}</span>
          <p>{{ item.description }}</p>
        </li>
      </ul>
    </div>
    <div
      class="col-12 col-sm-6 col-lg-3 align-items-stretch mb-3 mb-sm-0 border-start border-2"
    >
      <!-- Industry news list -->
      <span class="small-title mb-2">Latest Franchise Industry News</span>
      <ul class="news-list noScrollBar">
        <li
          *ngFor="let item of IndustryNews; index as i"
          class="pb-2 pb-md-3"
          [ngClass]="i === IndustryNews.length - 1 ? '' : 'mb-2 mb-md-3'"
        >
          <div class="newsImage mr-2 mr-md-3">
            <img [src]="item.image" alt="images" />
          </div>
          <div>
            <h4>
              <a href="#">{{ item.title }}</a>
            </h4>
            <span>By {{ item.createdBy }}</span>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
<!-- feature artical Section close -->

<app-featured [apiUrl]="'1851/featured-articles'"></app-featured>
<div class="main-content home-page">
  <app-news [slug]="'1851'" [type]="'homepage'"> </app-news>

  <app-carousel
    [slug]="'1851'"
    [type]="'trending'"
    [title]="'TRENDING'"
  ></app-carousel>

  <app-trending-buzz></app-trending-buzz>

  <app-advertisement
    [slug]="'1851'"
    [type]="'Main Site Ad'"
    [pageType]="'home-page'"
  ></app-advertisement>

  <app-spotlight></app-spotlight>

  <app-home-feature></app-home-feature>

  <app-carousel
    [slug]="'1851'"
    [type]="'columns'"
    [title]="'COLUMNS'"
  ></app-carousel>

  <app-carousel
    [slug]="'1851'"
    [type]="'main-videos'"
    [title]="publication.videoTitle"
  ></app-carousel>
  <app-footer-top></app-footer-top>
</div>
