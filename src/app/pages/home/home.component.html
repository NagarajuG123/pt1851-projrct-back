<div class="empty"></div>
<div class="container-fluid">
  <div class="row">
    <div class="col-7">
      <app-featured-article></app-featured-article>
    </div>
    <div class="col-5">
      <div class="row">
        <div class="col-6">
          <span class="small-title">LATEST FRANCHISE BRAND NEWS</span>

          <ul class="brand-list">
            <li *ngFor="let item of brandNews; index as i">
              <h4>{{ item.title }}</h4>
              <span>By {{ item.createdBy }}</span>
              <p>{{ item.description }}</p>
            </li>
          </ul>
        </div>
        <div class="col-6">
          <span class="small-title">Latest Franchise Industry News</span>
          <ul class="news-list">
            <li *ngFor="let item of brandNews; index as i">
              <img [src]="item.images" alt="images" />
              <div>
                <h4>{{ item.title }}</h4>
                <span>{{ item.createdBy }}</span>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<app-featured [apiUrl]="'1851/featured-articles'"></app-featured>
<div class="main-content home-page">
  <app-news [slug]="'1851'" [type]="'homepage'"> </app-news>

  <app-carousel
    [slug]="'1851'"
    [type]="'trending'"
    [title]="'TRENDING'"
  ></app-carousel>

  <app-trending-buzz></app-trending-buzz>

  <app-advertisement
    [slug]="'1851'"
    [type]="'Main Site Ad'"
    [pageType]="'home-page'"
  ></app-advertisement>

  <app-spotlight></app-spotlight>

  <app-home-feature></app-home-feature>

  <app-carousel
    [slug]="'1851'"
    [type]="'columns'"
    [title]="'COLUMNS'"
  ></app-carousel>

  <app-carousel
    [slug]="'1851'"
    [type]="'main-videos'"
    [title]="publication.videoTitle"
  ></app-carousel>
  <app-footer-top></app-footer-top>
</div>
