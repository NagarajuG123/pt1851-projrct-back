<div class="editorial-section sidebar-blur pb-4" *ngIf="isLoaded">
  <div class="container customContainer">
    <h2 class="py-3 m-0 text-white text-uppercase">
      <strong>Editorial Sections</strong>
    </h2>
  </div>

  <div class="tabs primary-bg">
    <div class="container customContainer position-relative">
      <div
        class="prev position-absolute top-50 start-0 translate-middle-y ps-3"
        [ngClass]="tabName?.length > commonService.vtabsItem ? '' : 'd-none'"
        (click)="prev()"
      >
        <img
          data-src="assets/img/left-arrow.svg"
          width="20px"
          height="39px"
          loading="lazy"
          alt="arrow"
          class="lazyload"
        />
      </div>
      <ul class="row innerContent m-0">
        <li
          *ngFor="let item of tabName; index as i"
          class="col col-sm-6 col-md-4 col-lg border-end text-center"
          [ngClass]="
            i < commonService.vtabsItem + skipTab && i >= skipTab
              ? 'active'
              : 'd-none'
          "
        >
          <span
            class="
              d-inline-flex
              justify-content-around
              align-items-center
              mx-auto
              position-relative
            "
            [ngClass]="i + 1 === activeTab ? 'active' : ''"
            (click)="setActiveTab(i + 1, item)"
            >{{ item?.shortName }}</span
          >
        </li>
      </ul>
      <div
        class="next position-absolute top-50 end-0 translate-middle-y pe-3"
        [ngClass]="
          tabName?.length > this.commonService.vtabsItem ? '' : 'd-none'
        "
        (click)="next()"
      >
        <img
          data-src="assets/img/right-arrow.svg"
          loading="lazy"
          width="20px"
          height="39px"
          alt="arrow"
          class="lazyload"
        />
      </div>
    </div>
  </div>

  <div class="tabs-container container customContainer">
    <div class="tabItemList mt-4 py-3">
      <ul class="row gx-2">
        <li
          *ngFor="let list of items; index as i"
          class="mb-3 col-12 col-sm-6 col-md-4"
        >
          <a
            routerLink="/{{ commonService.readMore(list) }}"
            fragment="{{ tab | lowercase }}"
          >
            <div class="items card border-0 h-100">
              <img
                appYoutubeImage
                data-src="{{ list.media | defaultImage: 550:304 }}"
                data-srcset="{{ list.media | defaultImage: 550:304 }} 550w, 
                      {{ list.media | defaultImage: 225:133 }} 225w,
                    {{ list.media | defaultImage: 300:174 }} 300w"
                data-sizes="{{
                  '(max-width: 576px) 300px,
                    (max-width: 992px) 400px,
                    (max-width: 1200px) 550px,
                    550px'
                }}"
                class="img-fluid lazyload"
                width="550"
                height="auto"
                alt="editorial"
                loading="lazy"
              />
              <div class="card-body">
                <h3 class="card-title">
                  {{ list.title }}
                </h3>
                <small *ngIf="commonService.authorName(list)"
                  >By {{ list.author?.name }}</small
                >
              </div>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
