<div class="empty"></div>

<!-- Top section Start-->
<app-two-side-banner
  [banner]="contents"
  [type]="'powerranking'"
></app-two-side-banner>
<!-- Top section End-->

<!-- powerranking Start-->

<div class="ranking_september">
  <div class="ranking_september_main">
    <div class="container" *ngIf="contents.rank_start_from">
      <h2 class="text-center">
        RANKINGS:
        <span
          >{{ contents.rank_start_from | date: "	MMMM dd" }} -
          {{ contents.rank_start_to | date: "	MMMM dd" }}</span
        >
      </h2>

      <ul
        class="
          ranking_data_main
          d-flex
          flex-wrap
          justify-content-center
          clearfix
        "
      >
        <li class="rank_data col-2 text-center">
          <span>RANK</span>
        </li>
        <li class="brand_data col-4 text-center">
          <span>BRAND PAGE</span>
        </li>
        <li class="trending_data col-2 text-center">
          <span>TRENDING</span>
        </li>
        <li class="latest_data col-4 text-center">
          <span>LATEST STORY</span>
        </li>
      </ul>
    </div>
  </div>

  <app-items [items]="contents?.brands?.slice(0, 10)"></app-items>
  <app-advertisement
    [slug]="'1851'"
    [type]="'Main Site Ad'"
  ></app-advertisement>

  <app-items
    *ngIf="contents?.brands?.length >= 10"
    [items]="contents?.brands?.slice(10, 20)"
  ></app-items>
</div>

<!-- powerranking End-->
