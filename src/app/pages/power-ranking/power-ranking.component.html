<div class="powerranking sidebar-blur">
  <div class="position-relative topSection">
    <img
      data-src="{{ s3Url }}powerranking.jpg"
      width="1280"
      height="720"
      alt="power-ranking-image"
      loading="lazy"
      class="lazyload img-fluid"
    />
    <div
      class="
        row row-cols-2
        flex-column
        py-5
        justify-content-center
        align-items-center
        centerContent
      "
    >
      <h1 class="large-main-article m-0 px-xl-5">
        {{ contents.title }}
      </h1>
      <p class="description m-0">
        {{ contents.short_description }}
      </p>
    </div>
  </div>

  <div class="c-filter-with-box--wrapper">
    <div class="list-data--section">
      <div class="list-data--wrapper isHead">
        <div class="list-data--item rank-number--wrapper">Rank</div>
        <div class="list-data--item isBrandCol">Brand Page</div>
        <div class="list-data--item isInvestmentCol">Trending</div>
        <div class="list-data--item isLstSotryCol">Latest Story</div>
      </div>
      <div>
        <ng-container *ngFor="let item of items | slice: 0:10; let i = index">
          <div
            class="list-data--wrapper isRow"
            [ngClass]="
              i % 2 == 0 ? 'list-data-wrapper--1' : 'list-data-wrapper--2'
            "
          >
            <div class="list-data--item rankCol">
              <p class="list-data--rank">
                {{ item.rank }}
              </p>
            </div>
            <div class="list-data--item brandCol">
              <a routerLink="/{{ item.slug }}">
                <img
                  class="list-data--itemImg"
                  data-src="{{ item.logo }}"
                  alt="logo"
                  width="149px"
                  height="103px"
                  loading="lazy"
                  class="lazyload"
              /></a>
            </div>
            <div class="list-data--item lastWeekCol">
              <p class="list-data--trending">Last Week</p>
              <p class="list-data--number">
                {{ item.last_week_rank }}
              </p>
            </div>
            <div class="list-data--item isLstSotryCol">
              <p class="list-data--latestStory">
                <a
                  routerLink="/{{ item.slug }}/{{ item.latest_story.slug }}"
                  fragment="brand-latest-stories"
                  class="list-data--latestStoryLink"
                >
                  {{ item.latest_story_title }}
                </a>
              </p>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
  <!-- bottom -->
  <div class="list-data--wrapper otherBrand list-data-wrapper--1">
    <div
      class="list-data-row--wrapper"
      *ngFor="let item of items | slice: 10:15"
    >
      <div class="row d-flex">
        <div class="list-data--item rankCol">
          <p class="list-data--bottom-rank">
            {{ item.rank }}
          </p>
        </div>
        <div class="list-data--item brandCol">
          <a routerLink="/{{ item.slug }}">
            <img
              class="list-data--itemImg lazyload"
              data-src="{{ item.logo }}"
              alt="logo"
          /></a>
        </div>
      </div>
    </div>
  </div>
  <div class="list-data--wrapper otherBrand list-data-wrapper--2">
    <div
      class="list-data-row--wrapper"
      *ngFor="let item of items | slice: 15:20"
    >
      <div class="row g-0 d-flex">
        <div class="list-data--item rankCol">
          <p class="list-data--bottom-rank">
            {{ item.rank }}
          </p>
        </div>
        <div class="list-data--item brandCol">
          <a routerLink="/{{ item.slug }}">
            <img
              class="list-data--itemImg lazyload"
              data-src="{{ item.logo }}"
              alt="logo"
              loading="lazy"
          /></a>
        </div>
      </div>
    </div>
  </div>
</div>
