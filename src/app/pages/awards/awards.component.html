<app-header></app-header>
<div class="empty"></div>
<div class="banner d-flex trendingbrandbuzz-banner flex-row-reverse monthlydetails-banner" >
    <div class="banner-right col-md-8 p-0">
        <a 
            class="d-block">
            <figure>
                <img
                    appYoutubeImage                
                    src="{{awardsData?.data?.media | defaultImage:1023:576}}"
                    width="1023"
                    height="576"
                    alt="monthly-details-banner"
                >
            </figure>
        </a>
    </div>
    <a class="banner-left col-md-4 p-0" href="#">
        <div class="trendingbrandbuzz-content">
            <h4 class="text-uppercase text-center d-inline-block" >INDUSTRY INFLUENCERS</h4>
            <h1>
                {{awardsData?.data?.title}}
            </h1>
            <p>
                {{awardsData?.data?.description}}
            </p>
        </div>
        <a 
            class="buffalowings-bottom"
            href="#">
            <a
                class="float-right text-uppercase"
                href="#"
            >
                READ MORE
                <i
                    class="fa fa-angle-right"
                    aria-hidden="true"
                ></i>
            </a>
            <div class="clearfix"></div>
        </a>
    </a>
</div>

<div class="main-content">
    <div class="frannews category-frannews brandbuzz-frannews">
        <div class="container">
            <div class="frannews-details col-xl-11 legalplayers-frannews">
                <div class="frannews-bottom brandbuzz-frannews-bottom">
                    <ul class="p-0">
                        <li class="d-block"
                        *ngFor="let row of awardsData?.data?.slice(0,5); let i = index">
                            <div
                            class="category-list"
                            *ngFor="let legalPlayer of row; let j = index">
                            <a href="#" class="frannews-bottom-details">
                                <figure>
                                    <img
                                        appYoutubeImage
                                        src="{{legalPlayer.media  | defaultImage:259:145}}"
                                        width="259"
                                        height="145"
                                        alt="img5"
                                    >
                                </figure>
                                <div class="socialmedia">
                                    <p style="-webkit-box-orient: vertical">{{legalPlayer.title}}</p>
                                </div>
                                <div class="sponsored text-center">
                                    <span class="d-inline-block">{{i*5 + j + 1}}</span>
                                </div>
                            </a>
                        </div>
                        <div class="clearfix"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="brand-advertisement category-advertisement">
        <div class="container">
            <div class="advertisement col-xl-9">
                <h6 class="float-right text-uppercase"></h6>
                <div class="clearfix"></div>
                <div class="advertisement-details">
                    <a class="d-block">
                        <figure>
                            <img
                            src=""
                            alt=""
                            height="90"
                            width="970"/>
                        </figure>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="frannews category-frannews">
        <div class="container">
            <div class="frannews-details col-xl-11 legalplayers-frannews1">
                <div class="frannews-bottom brandbuzz-frannews-bottom p-0">
                    <ul class="p-0">
                        <li
                        class="d-block"
                        *ngFor="let row1 of awardsData.slice(6,10); let n = index" 
                       >
                        <div
                            class="category-list"
                            *ngFor="let legal of row1; let m = index"
                        >
                            <a href="#" class="frannews-bottom-details">
                                <figure>
                                    <img
                                        appYoutubeImage
                                        src="{{legal.media  | defaultImage:259:145}}"
                                        width="259"
                                        height="145"
                                        alt="img5"
                                    >
                                </figure>
                                <div class="socialmedia">
                                    <p style="-webkit-box-orient: vertical">{{legal.title}}</p>
                                </div>
                                <div class="sponsored text-center">
                                    <span class="d-inline-block">{{n*5 + m + 1 + 10}}</span>
                                </div>
                            </a>
                        </div>
                        <div class="clearfix"></div></li>
                    </ul>
                    <a class="text-center loadmore-btn d-block" href="javascript:void(0)" id="loadMore">
                        <i aria-hidden="true" class="fa fa-angle-down"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
