<div class="partner_main d-flex" *ngIf="isBrowser">
  <div
    class="
      partner_left
      d-flex
      justify-content-center
      text-center
      align-items-center
      col-lg-6
    "
  >
    <figure>
      <img
        *ngIf="!imageUrl"
        data-src="assets/img/about-us.jpg"
        width="491"
        height="615"
        alt="about-us-demo"
        class="lazyload"
      />
      <img *ngIf="imageUrl"  [src]="demo['media']['url']" width="491" height="615" alt="about_img4">
    </figure>
  </div>
  <div
    class="
      partner_right
      d-flex
      justify-content-center
      text-center
      align-items-center
      col-lg-6
    "
  >
    <div class="partner_right_data col-lg-7">
      <h4>REQUEST A DEMO</h4>
      <p>
        Interested in learning more about the most innovative content marketing
        platform in franchising? Fill out your information below to request a
        demo.
      </p>
      <form
        [formGroup]="contactForm"
        class="fill-form"
        (ngSubmit)="onContactSubmit(contactForm)"
      >
        <ul class="d-flex">
          <li class="col-lg-6">
            <input
              type="text"
              class="feild1 partner-feild1 col-lg-12"
              placeholder="FIRST NAME*"
              [formControl]="contactForm.controls['first_name']"
            />
            <app-error-message
              *ngIf="isSubmitted"
              class="full-width"
              [control]="contactForm.controls['first_name']"
            ></app-error-message>
          </li>
          <li class="col-lg-6">
            <input
              type="text"
              class="feild2 partner-feild2 col-lg-12"
              placeholder="LAST NAME*"
              [formControl]="contactForm.controls['last_name']"
            />
            <app-error-message
              *ngIf="isSubmitted"
              class="full-width"
              [control]="contactForm.controls['last_name']"
            ></app-error-message>
          </li>
          <li class="col-12">
            <input
              type="text"
              class="feild3 col-lg-12"
              placeholder="EMAIL ADDRESS*"
              [formControl]="contactForm.controls['email']"
            />
            <app-error-message
              *ngIf="isSubmitted"
              class="full-width"
              [control]="contactForm.controls['email']"
            ></app-error-message>
          </li>
          <li class="col-12">
            <textarea
              placeholder="YOUR MESSAGE"
              cols="3"
              rows="3"
              class="feild9 col-lg-12"
              [formControl]="contactForm.controls['message']"
            ></textarea>
            <app-error-message
              *ngIf="isSubmitted"
              class="full-width"
              [control]="contactForm.controls['message']"
            ></app-error-message>
          </li>

          <li class="col-sm-8 col-12">
            <re-captcha
              (resolved)="resolved($event)"
              formControlName="reCaptchaCode"
              siteKey="{{ siteKey }}"
            >
            </re-captcha>
            <app-error-message
              *ngIf="isSubmitted"
              class="full-width"
              [control]="contactForm.controls['reCaptchaCode']"
            ></app-error-message>
          </li>
          <li class="col-sm-4 col-12">
            <button
              type="button"
              class="col-12 submit_btn"
              (click)="onContactSubmit(contactForm)"
            >
              SUBMIT <i class="fa fa-angle-right" aria-hidden="true"></i>
            </button>
          </li>
        </ul>
        <span *ngIf="isSubmitted" class="errS">{{ submitErrMsg }}</span>
        <span *ngIf="isSubmitted" class="f_success">{{
          submitSuccessMsg
        }}</span>
      </form>
    </div>
  </div>
</div>
