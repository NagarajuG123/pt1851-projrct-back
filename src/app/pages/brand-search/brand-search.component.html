<div class="c-subheader--wrapper">
  <img src="{{ bannerImage }}" alt="banner" width="1449" height="250" />
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-12 g-0">
      <div class="c-filter-with-box--wrapper">
        <div class="c-filter--wrapper">
          <div class="c-filter-sub--wrapper">
            <div class="c-filter-item--wrapper">
              <h2 class="c-filter-item--title">Filter by industry</h2>
              <div class="c-filter-item--contentGroup">
                <div class="c-filter-action--btnGroup">
                  <a href="#" class="c-filter-action--btn">select all</a>
                  <a href="#" class="c-filter-action--btn">CLEAR ALL</a>
                </div>
                <ng-container
                  *ngFor="let data of filterByIndustry; let i = index"
                >
                  <div class="c-filter-item--content">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="industry{{ i }}"
                    />
                    <label class="form-check-label" for="industry{{ i }}">
                      {{ data }}
                    </label>
                  </div>
                </ng-container>
              </div>
            </div>

            <div class="c-filter-item--wrapper">
              <h2 class="c-filter-item--title">Filter by investment</h2>
              <div class="c-filter-item--contentGroup">
                <div class="c-filter-action--btnGroup">
                  <a href="#" class="c-filter-action--btn">select all</a>
                  <a href="#" class="c-filter-action--btn">CLEAR ALL</a>
                </div>
                <ng-container
                  *ngFor="let item of filterByInvestment; let i = index"
                >
                  <div class="c-filter-item--content">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="investment{{ i }}"
                    />
                    <label class="form-check-label" for="investment{{ i }}">
                      {{ item }}
                    </label>
                  </div>
                </ng-container>
              </div>
            </div>
          </div>
        </div>

        <div class="list-data--section">
          <div class="list-data--wrapper isHead">
            <div class="list-data--item isBrandCol">Brand Page</div>
            <div class="list-data--item isInvestmentCol">Investment</div>
            <div class="list-data--item isIndustryCol">Industry</div>
            <div class="list-data--item isLstSotryCol">Latest Story</div>
          </div>
          <div class="list-data--contentWrapper">
            <ng-container *ngFor="let data of franchisees; let i = index">
              <div
                class="list-data--wrapper isRow"
                [ngClass]="
                  i % 2 == 0 ? 'list-data-wrapper--1' : 'list-data-wrapper--2'
                "
              >
                <div class="list-data--item isBrandCol">
                  <img class="list-data--itemImg" src="{{ data.BrandPage }}" />
                </div>
                <div class="list-data--item isInvestmentCol">
                  <p class="list-data--investment">{{ data.Investment }}</p>
                </div>
                <div class="list-data--item isIndustryCol">
                  <p class="list-data--industry">{{ data.Industry }}</p>
                </div>
                <div class="list-data--item isLstSotryCol">
                  <p class="list-data--latestStory">
                    <a href="#" class="list-data--latestStoryLink">
                      {{ data.LatestStory }}
                    </a>
                  </p>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
    <div class="scroll-bottom">
      <svg
        width="41"
        height="21"
        viewBox="0 0 41 21"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M40 1L21.9142 19.0858C21.1332 19.8668 19.8668 19.8668 19.0858 19.0858L1 1"
          stroke="#EB0444"
          stroke-width="2"
        />
      </svg>
    </div>
  </div>
</div>
