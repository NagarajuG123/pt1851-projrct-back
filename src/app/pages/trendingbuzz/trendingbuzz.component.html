<div class="sidebar-blur">
  <div
    class="
      banner
      d-flex
      trendingbrandbuzz-banner
      flex-row-reverse
      monthlydetails-banner
    "
    *ngIf="trendingData[0]"
  >
    <div class="banner-right col-md-8 p-0" *ngIf="trendingData[0].media">
      <a class="d-block" href="" onclick="return false;">
        <figure>
          <img
            appYoutubeImage
            data-src="{{ trendingData[0].media | defaultImage: 1023:576 }}"
            width="1023"
            height="576"
            class="lazyload"
            alt="monthly-details-banner"
          />
        </figure>
      </a>
    </div>
    <a
      class="banner-left col-md-4 p-0"
      routerLink="/{{ commonService.readMore(trendingData[0]) }}"
      fragment="trendingbrandbuzz"
    >
      <div class="trendingbrandbuzz-content">
        <h4 class="text-uppercase text-center d-inline-block">
          TRENDING BRAND BUZZ
        </h4>
        <h1>
          {{ trendingData[0]?.title }}
        </h1>
        <p>
          {{ trendingData[0]?.short_description }}
        </p>
      </div>
      <a class="buffalowings-bottom text-end text-uppercase">
        READ MORE
        <fa-icon class="fa-icon" [icon]="faAngleRight"></fa-icon>
        <div class="clearfix"></div>
      </a>
    </a>
  </div>

  <div class="container customContainer py-md-5 py-5 trending-bottom">
    <h6 class="text-uppercase">SPONSORED</h6>
    <div class="row mt-2">
      <app-five-column
      [slug]="'1851'"
      [contents]="trendingData"
      [type]="'trendingbrandbuzz'"
      [typeSlug]="'trendingbrandbuzz'"
     >
    </app-five-column>
    </div>
  </div>

  <div class="d-flex">
    <div class="see-more--wrapper"></div>
    <div class="nextLine position-relative mb-5 mt-2">
      <div class="container customContainer">
        <div class="row d-flex align-items-center">
          <div class="d-flex justify-content-center align-items-center">
            <div class="nextBtn px-1 bg-white">
              <img
                data-src="assets/img/nextIcon.svg"
                width="32"
                alt="next articles"
                class="me-3 lazyload"
                (click)="getMoreData()"
                loading="lazy"
              />
              <span class="seem-more-text-wrapper" (click)="getMoreData()"
                >SEE MORE</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="see-more-right--wrapper"></div>
  </div>
</div>
