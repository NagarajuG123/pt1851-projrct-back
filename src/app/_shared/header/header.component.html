<header>
  <!-- Top header section Start -->
  <div class="top-head">
    <div class="container d-flex">
      Publications in the Mainland Community:
      <ul class="list-group list-group-horizontal ms-3">
        <li class="me-3">
          <a href="{{ room1903Url }}" target="_blank" class="text-white">
            <span
              ><img
                src="assets/img/room-service.png"
                height="21"
                width="21"
                alt="room service"
            /></span>
            Room 1903&nbsp;
            <fa-icon
              [icon]="faCaretRightIcon"
              [styles]="{ width: '5px' }"
            ></fa-icon>
          </a>
        </li>
        <li class="me-3">
          <a href="{{ eeUrl }}" target="_blank" class="text-white">
            <span
              ><img
                src="assets/img/Estatenvy.png"
                height="21"
                width="21"
                alt="room service"
            /></span>
            Estatenvy&nbsp;
            <fa-icon
              [icon]="faCaretRightIcon"
              [styles]="{ width: '5px' }"
            ></fa-icon>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- Top header section Close -->

  <!-- main header section Start -->
  <main class="container">
    <div class="row g-0 align-items-center">
      <div class="col-10 col-md-auto d-flex position-relative">
        <a
          href="#"
          class="menuBtn me-3"
          onclick="return false;"
          (click)="commonService.toggle()"
        >
          <img
            [src]="
              commonService.showmenu
                ? '../../../assets/img/close.png'
                : '../../../assets/img/menu.png'
            "
            alt=""
            width="35"
            height="24"
            [ngClass]="commonService.showmenu ? 'close-menu' : ''"
          />
          <small class="text-center d-none d-md-block">MENU</small>
          <!-- [ngClass]="commonService.showmenu ? 'invisible' : ''" -->
        </a>

        <!-- Header Logo Section -->
        <div class="logo d-flex align-items-center">
          <img
            routerLink="/"
            src="{{ header?.data?.logo?.url }}"
            height="41"
            width="41"
            alt="logo"
            class="me-2 cursor"
          />
          <div>
            {{ header?.data?.subscribe?.title }}<br />
            <small class="d-flex align-items-center"
              >{{ header?.data?.subscribe?.subTitle }} &nbsp;
              <img src="assets/img/logo.png" height="41" width="41" alt="logo"
            /></small>
          </div>
        </div>

        <!-- Sub menu start-->

        <!-- Sub menu close-->
      </div>

      <!-- Center menu link -->
      <div class="col d-none d-md-block">
        <ul class="center-menu nav justify-content-center">
          <li
            class="nav-item mt-1 px-1"
            *ngFor="let menu of header?.data?.menus"
          >
            <a [routerLink]="menu.url" class="d-flex align-items-center"
              >{{ menu.title }}
            </a>
          </li>
          <li
            class="nav-item mx-2 px-1"
            *ngFor="let action of header?.data?.actions; index as i"
          >
            <a class="d-flex align-items-center"
              >{{ action.title }}
              <img
                src="assets/img/down-arrow.svg"
                height="30"
                width="20"
                class="ms-1"
            /></a>
            <ul class="dropdown-menu">
              <li *ngFor="let item of action.items">
                <a class="dropdown-item" [href]="item.url">{{ item?.title }}</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>

      <div class="col-2 col-sm-auto d-flex align-items-center pe-lg-5">
        <!-- Search bar -->
        <div class="search-bar me-3 me-lg-5 d-none d-lg-block">
          <img
            src="assets/img/search.svg"
            height="11"
            width="11"
            alt="search"
          />
        </div>

        <!-- Social Links -->
        <ul class="social d-flex align-items-center mb-0">
          <li>
            <a href="#" class="d-flex align-items-center">
              <span class="follow">Follow Us:</span>
            </a>
          </li>
          <li
            *ngFor="let item of header?.data?.socialMedia; index as i"
            class="mx-1 d-none d-lg-block"
          >
            <a [href]="item.url" class="d-flex align-items-center">
              <fa-icon *ngIf="socialIcons[i]" [icon]="socialIcons[i]"></fa-icon>
            </a>
          </li>
        </ul>

        <!-- User Image -->
        <div class="userImage ms-3 d-none d-lg-block">
          <img
            routerLink="/{{ header.data?.monthlyCover?.coverUrl }}"
            src="{{ header?.data?.monthlyCover?.url }}"
            height="104"
            width="92"
            alt="cover"
          />
        </div>
      </div>
    </div>
  </main>
  <!-- main header section Close -->
</header>
