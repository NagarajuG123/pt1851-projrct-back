<header class="col-12 p-0">
  <div *ngIf="!isBrand" class="container">
    <div class="header-details d-flex">
      <div class="header-left col-lg-5 col-md-4 col-sm-8 col-12 d-flex">
        <div class="menu col-xl-1 col-2">
          <a href="javascript:void(0)" (click)="openMenu()">
            <img
              src="assets/img/menu.png"
              width="35"
              height="24"
              alt="menu"
              class="show"
            />
            <img
              src="assets/img/close.png"
              width="35"
              height="24"
              alt="menu"
              class="hide"
            />
            <small class="text-center d-block">MENU</small>
          </a>
        </div>
        <!-- sidebar -->
        <app-sidebar></app-sidebar>
        <div class="logo col-xl-11 col-10 d-flex">
          <a href="/" [class]="header?.logo?.padding">
            <figure>
              <img
                [src]="header?.logo?.url"
                [width]="header?.logo?.width"
                [height]="header?.logo?.height"
                alt="logo"
              />
            </figure>
          </a>
          <div *ngIf="header?.subscribe" class="subscribe ml-1">
            <h6>
              <a
                routerLink="{{ header?.subscribe?.url }}"
                class="text-uppercase"
                >{{ header?.subscribe?.title }}</a
              >
            </h6>
            <a
              class="sponsored_logo text-uppercase"
              routerLink="{{ header?.subscribe?.url }}"
              >{{ header?.subscribe?.subtitle }}</a
            >
          </div>
        </div>
      </div>
      <div class="header-right col-lg-7 col-md-8 col-4 d-none d-sm-block">
        <div class="d-flex">
          <nav class="header-nav col-xl-7 col-md-8 d-none d-md-block">
            <ul class="d-flex">
              <li *ngIf="header['Franchise Brands']" class="has_dd">
                <a href="javascript:void(0);" class="text-uppercase">
                  {{ header["Franchise Brands"]?.title }}
                  <span
                    ><i class="fa fa-angle-down" aria-hidden="true"></i
                  ></span>
                </a>
                <div class="megamenu">
                  <ul>
                    <li
                      *ngFor="let item of header['Franchise Brands']?.dropdown"
                    >
                      <a
                        href="{{ item.url }}"
                        [target]="item['isExternalLink'] ? '_blank' : ''"
                        class="text-uppercase"
                        >{{ item.title }}</a
                      >
                    </li>
                  </ul>
                </div>
              </li>
              <li *ngIf="header?.Learn" class="has_dd">
                <a href="javascript:void(0);" class="text-uppercase">
                  {{ header?.Learn?.title }}
                  <span
                    ><i class="fa fa-angle-down" aria-hidden="true"></i
                  ></span>
                </a>
                <div class="megamenu">
                  <ul>
                    <li *ngFor="let item of header?.Learn?.dropdown">
                      <a
                        href="{{ item.url }}"
                        [target]="item['isExternalLink'] ? '_blank' : ''"
                        class="text-uppercase"
                        >{{ item.title }}</a
                      >
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
            <div class="clearfix"></div>
          </nav>
          <div
            class="search text-center col-xl-2 col-md-1 col-3 d-none d-sm-block"
          >
            <a
              href="javascript:void(0)"
              class="d-block"
              data-toggle="modal"
              data-target="#searchModal"
            >
              <i class="fa fa-search" aria-hidden="true"></i>
            </a>
          </div>
          <div class="profile col-xl-3 col-md-3 col-9 d-none d-sm-block">
            <a
              routerLink=" {{
                header['monthly-cover']?.media?.url?.conver_url
              }}"
            >
              <img
                appYoutubeImage
                src="{{
                  header['monthly-cover']?.media | defaultImage: 119:157
                }}"
                width="119"
                height="157"
                alt="img1"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
