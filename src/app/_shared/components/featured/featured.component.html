<div
  *ngIf="isBrowser && highlight"
  class="banner featured-banner"
  [class.brand-banner]="type == 'brand'"
>
  <div
    (window:resize)="onResize($event)"
    class="banner-left col-xl-8 col-md-7 p-0 float-left"
    #brandLeft
    style="cursor: pointer"
  >
    <a
      *ngIf="!isVideo(highlight)"
      class="d-block"
      routerLink="{{ readMore(highlight) }}"
      fragment="featured"
    >
      <figure>
        <img
          appYoutubeImage
          srcset="{{highlight.media | defaultImage:600:337}} 600w,
                        {{highlight.media | defaultImage:700:393}} 700w,
                        {{highlight.media | defaultImage:800:449}} 800w,
                        {{highlight.media | defaultImage:1300:730}} 1300w"
          sizes="{{
            '(max-width: 576px) 600px,
                        (max-width: 768px) 800px,
                        (max-width: 992px) 600px,
                        (max-width: 1200px) 700px,
                        1300px'
          }}"
          src="{{ highlight.media | defaultImage: 1300:730 }}"
          (click)="readMore(highlight)"
          (load)="highlightImageload = true"
        />
      </figure>
    </a>
    <a
      *ngIf="isVideo(highlight)"
      class="d-block video-btn"
      data-bs-toggle="modal"
      data-bs-target="#featuredModal"
    >
      <figure>
        <img
          appYoutubeImage
          srcset="{{highlight.media | defaultImage:600:337}} 600w, {{highlight.media | defaultImage:700:393}} 700w, {{highlight.media | defaultImage:800:449}} 800w, {{highlight.media | defaultImage:1300:730}} 1300w"
          sizes="{{
            '(max-width: 576px) 600px,
                        (max-width: 768px) 800px,
                        (max-width: 992px) 600px,
                        (max-width: 1200px) 700px,
                        1300px'
          }}"
          src="{{ highlight.media | defaultImage: 1300:730 }}"
          (load)="highlightImageload = true"
        />
      </figure>
      <img class="video-maker" src="assets/img/youtube.svg" />
      <app-modal
        [videoUrl]="highlight?.media?.url"
        [modalId]="'featuredModal'"
      ></app-modal>
    </a>
    <div class="buffalowings">
      <div class="buffalowings-wrap">
        <a routerLink="/{{ readMore(highlight) }}" fragment="featured">
          <h2>
            {{ highlight?.title }}
          </h2> </a
        ><br />
        <a routerLink="/{{ readMore(highlight) }}" fragment="featured">
          <p>
            {{ highlight?.short_description }}
          </p>
        </a>
      </div>
      <div class="buffalowings-bottom">
        <a
          routerLink="/{{ readMore(highlight) }}"
          fragment="featured"
          class="float-right text-uppercase"
        >
          READ MORE
          <i class="fa fa-angle-right" aria-hidden="true"></i>
        </a>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>

  <div class="banner-right col-xl-4 col-md-5 float-left" #brandRight>
    <div class="banner-right-main">
      <div
        class="
          banner-right-details
          vertical_scroll vertical_scroll_featured_articles
        "
        malihu-scrollbar
        [scrollbarOptions]="scrollbarOptions"
        #virtualScroll
      >
        <ul>
          <li *ngFor="let article of featuredData" style="cursor: pointer">
            <a
              routerLink="/{{ readMore(article) }}"
              fragment="featured"
              class="adweek d-flex"
            >
              <div class="adweek-left col-lg-6 col-md-12 col-sm-6 col-12">
                <figure>
                  <img
                    appYoutubeImage
                    srcset="{{article.media | defaultImage:238:133}} 238w, {{article.media | defaultImage:300:168}} 300w, {{article.media | defaultImage:400:224}} 400w, {{article.media | defaultImage:555:310}} 555w"
                    sizes="{{
                      '(max-width: 576px) 555px,
                                                (max-width: 992px) 400px,
                                                (max-width: 1200px) 238px,
                                                300px'
                    }}"
                    src="{{ article.media | defaultImage: 1300:730 }}"
                    alt="img3"
                  />
                </figure>
              </div>
              <div class="adweek-right col-lg-6 col-md-12 col-sm-6 col-12">
                <p style="-webkit-box-orient: vertical">{{ article.title }}</p>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
