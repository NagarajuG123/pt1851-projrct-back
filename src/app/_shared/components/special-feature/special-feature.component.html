<div class="c-video-section--wrapper">
  <div class="container customContainer">
    <div class="row">
      <div class="col-12">
        <div class="d-flex align-items-center c-section-header--wrapper">
          <div class="c-section-header--group d-flex align-items-end">
            <h2 class="c-section--title text-uppercase m-0">
              Special Features
            </h2>
            <span class="c-section-header--subInfo"
              >Indepth coverage of franchise industry topics
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="c-divider--wrapper"></div>

<div class="container customContainer pb-5">
  <div class="col-12 col-lg mb-3 mb-sm-0">
    <!-- featured aarticle slider -->
    <div class="row">
      <h2 class="featured-title pb-2 text-uppercase" *ngIf="slug !== '1851'">
        <strong> {{ slug }} FEATURES </strong>
      </h2>
      <div class="col-8 pt-4">
        <article>
          <div class="position-relative">
            <div class="tag position-absolute text-center top-0 text-uppercase">
              Sepcial Feature
            </div>
            <img
              appYoutubeImage
              srcset="{{ specialFeature[0]?.media | defaultImage:800:450 }}"
              class="img-fluid"
              sizes="{{
                '(max-width: 576px) 555px,
            (max-width: 992px) 400px,
            (max-width: 1200px) 238px,
            300px'
              }}"
              width="800"
              height="450"
              data-src=""
              alt="special-featured"
              loading="lazy"
            />
            <div
              class="
                over-layer
                position-absolute
                text-capitalize
                bottom-0
                fw-bold
                w-100
              "
            ></div>
          </div>
          <div class="mt-3">
            <h2>
              <strong>{{ specialFeature[0]?.title }} </strong>
            </h2>
            <p class="d-flex">
              {{ specialFeature[0]?.short_description }}
            </p>
          </div>
        </article>
      </div>
      <div class="col-3 offset-1 pt-4">
        <div class="feature-article-section">
          <div class="row d-flex align-items-center justify-content-center">
            <div class="col-md-12">
              <div
                class="feature-item"
                *ngFor="let item of specialFeature | slice: 1:4"
              >
                <div class="image-tag">SPECIAL FEATURE</div>
                <img
                  appYoutubeImage
                  srcset="{{ item?.media | defaultImage:278:130 }}"
                  class="image-area"
                  sizes="{{
                    '(max-width: 576px) 555px,
                            (max-width: 992px) 400px,
                            (max-width: 1200px) 238px,
                            300px'
                  }}"
                  width="278.5"
                  height="130"
                  data-src=""
                  alt="special-featured"
                  loading="lazy"
                />
                <a routerLink="{{ commonService.readMore(item) }}">
                  <div class="image-description">
                    {{ commonService.formatTitle(item.title) }}
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
