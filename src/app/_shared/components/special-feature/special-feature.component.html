<div class="sidebar-blur" *ngIf="isLoaded">
  <div
    class="c-video-section--wrapper"
    [ngClass]="type == 'brand' ? 'brand' : ''"
  >
    <div class="container customContainer">
      <div class="row">
        <div class="col-12 col-md-8">
          <div class="d-flex align-items-center c-section-header--wrapper">
            <div class="c-section-header--group d-flex align-items-end">
              <h2
                class="c-section--title text-uppercase m-0"
                *ngIf="slug === '1851'"
              >
                Special Features
              </h2>
              <h2
                class="c-section--title text-uppercase m-0"
                *ngIf="slug !== '1851'"
              >
                {{ company }} Features
              </h2>
              <span class="c-section-header--subInfo" *ngIf="slug === '1851'"
                >Indepth coverage of franchise industry topics
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="c-divider--wrapper"></div>

  <div class="container customContainer sidebar-blur">
    <div class="row">
      <div class="col-12 col-md-4 col-lg mb-3 mb-sm-0">
        <div class="row" *ngIf="specialFeature.length">
          <div class="col-12 mb-2 mb-md-3">
            <div class="main-image position-relative">
              <div
                class="tag position-absolute text-center top-0 text-uppercase"
              >
                Special Feature
              </div>
              <a
                routerLink="/{{ commonService.readMore(specialFeature[0]) }}"
                fragment="dynamicPage"
                ><img
                  appYoutubeImage
                  class="lazyload"
                  width="806"
                  height="493"
                  data-src="{{
                    specialFeature[0].media | defaultImage: 806:493
                  }}"
                  data-srcset="{{
                    specialFeature[0].media | defaultImage: 238:133
                  }} 238w, {{
                    specialFeature[0].media | defaultImage: 300:168
                  }} 300w, 
          {{ specialFeature[0].media | defaultImage: 400:224 }} 400w, {{
                    specialFeature[0].media | defaultImage: 555:310
                  }} 555w"
                  data-sizes="{{
                    '(max-width: 576px) 555px,
              (max-width: 992px) 400px,
              (max-width: 1200px) 238px,
              300px'
                  }}"
                  alt="featured"
                  loading="lazy"
                />
                <div class="content text-capitalize bottom-0 w-100 pt-3">
                  <h2>
                    {{ specialFeature[0].title }}
                  </h2>
                  <p>
                    {{ specialFeature[0].short_description }}
                  </p>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div
        class="
          position-relative
          col-12 col-sm-6 col-lg-3
          align-items-stretch
          mb-3 mb-sm-0
          latestListing
        "
      >
        <ul class="news-list noScrollBar list-group" *ngIf="slug === '1851'">
          <li
            class="mb-3"
            *ngFor="let item of specialFeature | slice: 1:5; index as i"
          >
            <div class="position-relative small-image">
              <div
                class="tag position-absolute text-center top-0 text-uppercase"
              >
                Special Feature
              </div>
              <a
                routerLink="/{{ commonService.readMore(item) }}"
                fragment="featured"
                ><img
                  appYoutubeImage
                  class="img-fluid lazyload"
                  width="244"
                  height="93"
                  data-src="{{ item.media | defaultImage: 244:93 }}"
                  alt="featured"
                  loading="lazy"
                />
                <h3 class="over-layer text-capitalize bottom-0 w-100 p-2">
                  {{ item.title }}
                </h3>
              </a>
            </div>
          </li>
        </ul>
        <!-- Brand -->
        <ul class="news-list noScrollBar list-group" *ngIf="slug !== '1851'">
          <li class="mb-3" *ngFor="let item of brandInfoNews; index as i">
            <div class="position-relative small-image">
              <div
                class="tag position-absolute text-center top-0 text-uppercase"
              >
                {{ item?.title }}
              </div>
              <img
                appYoutubeImage
                class="img-fluid lazyload"
                width="244"
                height="93"
                data-src="{{ item.media | defaultImage: 244:93 }}"
                alt="featured"
                loading="lazy"
              />
              <h3 class="over-layer text-capitalize bottom-0 w-100 p-2">
                {{ item?.description }}
              </h3>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
