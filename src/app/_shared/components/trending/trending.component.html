<div class="trending-head" *ngIf="isLoaded && data?.length > 0">
  <div class="trending mb-1 slideItem">
    <div class="container d-flex text-center py-2 row">
      <div class="col-12">
        <div
          class="carousel slide vertical"
          data-bs-ride="carousel"
          data-bs-interval="3000"
          id="carouselExampleIndicators"
        >
          <div class="carousel-inner">
            <ng-container *ngFor="let item of data; index as i">
              <div class="carousel-item" [ngClass]="{ active: i === 0 }">
                <span class="desktop-only">
                  <img
                    data-src="assets/img/fire.svg"
                    height="18px"
                    width="22px"
                    class="pe-2 lazyload"
                    loading="lazy"
                    alt=""
                  />
                  <span class="me-2 title">TRENDING</span>
                  {{ item.title }}
                </span>
                <span class="mobile-only">
                  <img
                    data-src="assets/img/fire.svg"
                    height="18px"
                    width="22px"
                    class="pe-2 lazyload"
                    loading="lazy"
                    alt=""
                  />
                  <span class="me-2 title">TRENDING</span>
                  {{ commonService.responsiveTextFormating(item.title, 25) }}
                </span>
              </div>
            </ng-container>
          </div>
          <button
            class="carousel-control-prev d-none d-lg-block"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next d-none d-lg-block"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
