<div class="trending-head">
  <div class="trending mb-1 slideItem">
    <div class="container-fluid text-center py-2 row">
      <div class="col-12">
        <div
          class="carousel slide"
          data-bs-ride="carousel"
          id="carouselExampleIndicators"
        >
          <div class="carousel-inner">
            <ng-container *ngFor="let item of data; index as i">
              <div class="carousel-item" [ngClass]="{ active: i === 0 }">
                <span class="pe-md-5">
                  <img
                    data-src="assets/img/fire.svg"
                    height="18px"
                    width="22px"
                    class="pe-2 lazyload"
                    loading="lazy"
                  />
                  <span class="me-2">TRENDING</span> </span
                >{{ item.title }}
              </div>
            </ng-container>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
