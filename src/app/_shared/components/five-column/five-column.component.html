<div
  class="frannews-bottom sidebar-blur"
  [ngClass]="
    type === 'authorpage' || type === 'trendingbrandbuzz'
      ? 'author-frannews'
      : ''
  "
>
  <ul>
    <li *ngFor="let n of contents; let i = index">
      <div
        class="sponsored text-center"
        *ngIf="
          type === 'trendingbrandbuzz' || type === 'trendingbrandbuzz-bottom'
        "
      >
        <span class="d-inline-block" *ngIf="type === 'trendingbrandbuzz'">
          {{ i + 1 }}
        </span>
        <span
          class="d-inline-block"
          *ngIf="type === 'trendingbrandbuzz-bottom'"
        >
          {{ i + 11 }}
        </span>
      </div>
      <a
        routerLink="/{{ commonService.readMore(n) }}"
        fragment="{{ typeSlug }}"
        class="frannews-bottom-details"
      >
        <figure>
          <img
            appYoutubeImage
            data-srcset="{{ n.media | defaultImage: 545:305 }} 545w, {{
              n.media | defaultImage: 355:199
            }} 355w, {{ n.media | defaultImage: 300:168 }} 300w, {{
              n.media | defaultImage: 210:118
            }} 210w"
            data-sizes="{{
              '(max-width: 576px) 545px,
               (max-width: 768px) 355px,
               (max-width: 992px) 300px,
               210px'
            }}"
            width="210px"
            height="118"
            data-src="{{ n.media | defaultImage: 210:118 }}"
            alt="news"
            class="lazyload"
            loading="lazy"
          />
        </figure>
        <div
          class="socialmedia"
          [ngClass]="type === 'authorpage' ? 'author' : ''"
        >
          <p title="{{ n.title }}" style="-webkit-box-orient: vertical">
            {{ n.title }}
          </p>
        </div>
      </a>
    </li>
  </ul>
  <div class="clearfix"></div>
  <a
    *ngIf="hasMore && type === 'trendingbrandbuzz-bottom'"
    href="#"
    onclick="return false;"
    id="loadMore"
    class="text-center loadmore-btn d-block"
    (click)="getMoreData()"
  >
    <fa-icon [icon]="faAngleDown"></fa-icon
  ></a>
</div>
