<div
  class="frannews-bottom"
  [ngClass]="
    type === 'authorpage' || type === 'trendingbrandbuzz'
      ? 'author-frannews'
      : ''
  "
>
  <ul>
    <li *ngFor="let n of contents; let i = index">
      <div
        class="sponsored text-center"
        *ngIf="
          type === 'trendingbrandbuzz' ||
          type === 'trendingbrandbuzz-bottom' ||
          type === 'dynamicPage' ||
          type === 'dynamicPage-bottom'
        "
      >
        <span
          class="d-inline-block"
          *ngIf="type === 'trendingbrandbuzz' || type === 'dynamicPage'"
        >
          {{ i + 1 }}
        </span>
        <span
          class="d-inline-block"
          *ngIf="
            type === 'trendingbrandbuzz-bottom' || type === 'dynamicPage-bottom'
          "
        >
          {{ i + 11 }}
        </span>
      </div>
      <a
        routerLink="/{{ readMore(n) }}"
        fragment="{{ typeSlug }}"
        class="frannews-bottom-details"
      >
        <figure>
          <img
            appYoutubeImage
            data-srcset="{{n.media | defaultImage:545:305}} 545w, {{n.media | defaultImage:355:199}} 355w, {{n.media | defaultImage:300:168}} 300w, {{n.media | defaultImage:210:118}} 210w"
            data-sizes="{{
              '(max-width: 576px) 545px,
               (max-width: 768px) 355px,
               (max-width: 992px) 300px,
               210px'
            }}"
            width="210px"
            height="118px"
            data-src="{{ n.media | defaultImage: 210:118 }}"
            alt="news"
            class="lazyload"
            loading="lazy"
          />
        </figure>
        <div
          class="socialmedia"
          [ngClass]="type === 'authorpage' ? 'author' : ''"
        >
          <p title="{{ n.title }}" style="-webkit-box-orient: vertical">
            {{ n.title }}
          </p>
        </div>
      </a>
    </li>
  </ul>
  <div class="clearfix"></div>
</div>
<a
  *ngIf="
    hasMore &&
    (type === 'monthlydetails' ||
      type === 'categoryPage' ||
      type === 'trendingbrandbuzz-bottom' ||
      type === 'dynamicPage-bottom')
  "
  href="#"
  onclick="return false;"
  id="loadMore"
  class="text-center loadmore-btn d-block"
  (click)="getMoreData()"
>
  <fa-icon [icon]="faAngleDown"></fa-icon
></a>
