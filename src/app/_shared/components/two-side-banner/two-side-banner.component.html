<div
  class="
    banner
    d-flex
    trendingbrandbuzz-banner
    flex-row-reverse
    monthlydetails-banner
  "
  *ngIf="banner"
>
  <div class="banner-right col-md-8 p-0" *ngIf="banner.media">
    <a *ngIf="!isVideo(banner)" class="d-block" href="" onclick="return false;">
      <figure>
        <img
          appYoutubeImage
          src="{{ banner.media | defaultImage: 1023:576 }}"
          width="1023"
          height="576"
          alt="monthly-details-banner"
        />
      </figure>
    </a>
    <a
      *ngIf="isVideo(banner)"
      class="d-block video-btn"
      data-bs-toggle="modal"
      data-bs-target="#bannerModal"
      href="#"
    >
      <figure>
        <img
          appYoutubeImage
          src="{{ banner.media | defaultImage: 1023:576 }}"
          width="1023"
          height="576"
          alt="banner"
        />
      </figure>
      <img class="video-maker" src="assets/img/youtube.svg" alt="video-btn" />
      <app-modal
        [videoUrl]="banner?.media?.url"
        [modalId]="'bannerModal'"
      ></app-modal>
    </a>
  </div>
  <a
    class="banner-left col-md-4 p-0"
    routerLink="/{{ readMore(banner) }}"
    fragment="{{typeSlug}}"
    *ngIf="type === 'monthlydetails' || type === 'trendingbrandbuzz'"
  >
    <div class="trendingbrandbuzz-content">
      <h4
        class="text-uppercase text-center d-inline-block"
        *ngIf="type === 'monthlydetails'"
      >
        {{ date | date }}
      </h4>
      <h4
        class="text-uppercase text-center d-inline-block"
        *ngIf="type === 'trendingbrandbuzz'"
      >
        TRENDING BRAND BUZZ
      </h4>
      <h1>
        {{ banner.title }}
      </h1>
      <p>
        {{ banner.short_description }}
      </p>
    </div>
    <a
      class="buffalowings-bottom float-right text-uppercase"
      routerLink="/{{ readMore(banner) }}"
      fragment="{{typeSlug}}"
    >
      <a
        *ngIf="type === 'monthlydetails' || type === 'trendingbrandbuzz'"
        class="float-right text-uppercase"
        routerLink="/{{ readMore(banner) }}"
        fragment="{{typeSlug}}"
      >
        READ MORE
        <i class="fa fa-angle-right" aria-hidden="true"></i>
      </a>
      <div class="clearfix"></div>
    </a>
  </a>
  <a
    class="banner-left col-md-4 p-0"
    routerLink="/{{ readMore(item) }}"
    fragment="{{typeSlug}}"
    *ngIf="type === 'dynamicPage'"
  >
    <div class="trendingbrandbuzz-content">
      <h4 class="text-uppercase text-center d-inline-block">
        INDUSTRY INFLUENCERS
      </h4>

      <h1>
        {{ banner.title }}
      </h1>
      <p>
        {{ banner.description }}
      </p>
    </div>
    <a class="buffalowings-bottom" routerLink="/{{ readMore(item) }}" fragment="{{typeSlug}}">
      <a class="float-right text-uppercase" routerLink="/{{ readMore(item) }}" fragment="{{typeSlug}}" >
        READ MORE
        <i class="fa fa-angle-right" aria-hidden="true"></i>
      </a>
      <div class="clearfix"></div>
    </a>
  </a>
  <!-- Power ranking -->
  <a
    class="banner-left col-md-4 p-0"
    href=""
    onclick="return false"
    *ngIf="type === 'powerranking'"
  >
    <div class="trendingbrandbuzz-content">
      <h1>
        {{ banner.title }}
      </h1>
      <p>
        {{ banner.short_description }}
      </p>
    </div>
  </a>
</div>
