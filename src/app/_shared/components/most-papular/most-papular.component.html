<div class="most-papular">
  <div class="container customContainer">
    <h2 class="py-3 m-0 text-white">MOST POPULAR</h2>
  </div>
  <hr class="m-0 mb-4" />
  <div class="container customContainer">
    <div class="row d-none d-sm-flex">
      <div class="col col-sm-4" *ngFor="let item of list; index as i">
        <div class="slideItem" *ngIf="i < 3; else elseBlock">
          <img class="img-fluid" [src]="item.img" alt="img" />
          <div class="slide-body position-relative primary-bg px-3 d-block">
            <span
              class="
                position-absolute
                top-0
                start-0
                bg-white
                primary-color
                d-flex
                align-items-center
                justify-content-center
              "
              >PAPULAR</span
            >
            <h3 class="position-relative ps-4 text-white">
              <span class="position-absolute top-0 start-0">{{ i + 1 }}</span>
              <strong class="ms-3 d-block">{{ item.title }}</strong>
            </h3>
          </div>
          <div
            class="slide-footer primary-bg-1 d-flex flex-row-reverse py-1 px-2"
          >
            <a href="#" class="text-white">READ MORE ></a>
          </div>
        </div>
        <ng-template #elseBlock>
          <div class="subSlideItem px-md-3">
            <div class="slide-body position-relative px-3 d-block">
              <div class="position-relative ps-4">
                <span class="position-absolute top-0 start-0 primary-color">{{
                  i + 1
                }}</span>
                <h3 class="mb-0">
                  <strong class="ms-3 d-block">{{ item.title }}</strong>
                </h3>
                <small class="ms-3">By {{ item.createdBy }}</small>
                <p class="ms-3">
                  {{ item.detail }}
                </p>
              </div>
            </div>
          </div>
        </ng-template>
      </div>
    </div>

    <owl-carousel-o
      [options]="customOptions"
      class="d-block position-relative d-sm-none"
    >
      <ng-template carouselSlide *ngFor="let item of list; index as i">
        <div class="slideItem">
          <img class="img-fluid" [src]="item.img" alt="img" />
          <div class="slide-body position-relative primary-bg px-3 d-block">
            <span
              class="
                position-absolute
                top-0
                start-0
                bg-white
                primary-color
                d-flex
                align-items-center
                justify-content-center
              "
              >PAPULAR</span
            >
            <h3 class="position-relative ps-4 text-white">
              <span class="position-absolute top-0 start-0">{{ i + 1 }}</span>
              <strong class="ms-3 d-block">{{ item.title }}</strong>
            </h3>
          </div>
          <div
            class="slide-footer primary-bg-1 d-flex flex-row-reverse py-1 px-2"
          >
            <a href="#" class="text-white">READ MORE ></a>
          </div>
        </div>
      </ng-template>
    </owl-carousel-o>
  </div>
</div>
