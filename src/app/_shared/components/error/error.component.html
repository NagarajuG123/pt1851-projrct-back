<div class="empty"></div>
<div class="banner error-banner">
  <div class="container">
    <div class="error-banner-details text-center col-xl-5">
      <figure>
        <img
        data-src="assets/img/error.png" 
        loading="lazy" 
        width="59" 
        height="58" 
        alt="error"
        class="lazyload"
        />
      </figure>
      <h1 class="text-uppercase">404 PAGE NOT FOUND:</h1>
      <h3>
        Sorry, the page you have requested does not exist or has been moved
      </h3>
    </div>
  </div>
</div>
<div class="main-content">
  <div class="trending-articles">
    <app-trending-buzz></app-trending-buzz>
    <div class="back-home">
      <a href="/" class="back d-block text-uppercase">
        BACK TO HOMEPAGE
        <span class="d-block text-center">
          <fa-icon [icon]="faAngleLeft" class="angleLeft"></fa-icon>
        </span>
      </a>
    </div>
  </div>
</div>
