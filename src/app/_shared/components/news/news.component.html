<div class="clearfix"></div>
<div class="fran-block">
  <div class="container-xl content-padding">
    <div class="row">
      <div class="col-md-12">
        <div class="frannews-top d-flex">
          <div class="frannews-top-left col-lg-9 col-md-10 p-0">
            <ul class="p-0 m-0">
              <li class="heading-border">
                <h4>{{ newsData.title }}</h4>
              </li>
              <li class="frannews-subtitle">
                <span>{{ newsData.subtitle }}</span>
              </li>
            </ul>
          </div>
          <div class="frannews-top-right col-lg-3 col-md-2">
            <a class="float-right" href=""
              >READ MORE <i aria-hidden="true" class="fa fa-angle-right"></i
            ></a>
            <div class="clearfix"></div>
          </div>
        </div>
        <app-five-column
          [slug]="'1851'"
          [contents]="newsData.data"
        ></app-five-column>
      </div>
    </div>
  </div>
</div>
