<div *ngIf="isFooter" id="footer">
  <footer>
    <div class="container">
      <div class="footer-details d-flex">
        <div class="footer-left col-md-3 p-0">
          <div class="footer-left-in d-flex">
            <div class="footer-logo col-md-4 col-sm-3 col-3">
              <a routerLink="/">
                <figure>
                  <img
                    [src]="footer?.logo?.url"
                    width="86"
                    height="87"
                    alt="footer"
                  />
                </figure>
              </a>
            </div>
            <div class="franchise-news col-md-8 col-sm-9 col-9">
              <h4>{{ publication?.title?.toUpperCase() }}</h4>
              <p>
                Your Number One Source For
                <span>{{ publication?.newsType }}</span>
              </p>
            </div>
          </div>
        </div>
        <div class="footer-middle col-md-6 p-0">
          <div
            class="footer-middle-in d-flex"
            [class.hide-right-border]="isBrandFooter"
          >
            <div class="footer-middle-left col-sm-6 col-6">
              <h6>SPOTLIGHT</h6>
              <ul>
                <li *ngFor="let spotlight of footer?.spotlight">
                  <a
                    routerLink="{{ spotlight?.url.replace('+', '-') }}"
                    class="text-capitalize-capital"
                    >{{ spotlight?.title }}</a
                  >
                </li>
              </ul>
            </div>
            <div class="footer-middle-right col-sm-6 col-6">
              <ul>
                <li *ngIf="footer['about-us']">
                  <a
                    href="{{ footer['about-us']['url'] }}"
                    class="text-uppercase"
                    >ABOUT US</a
                  >
                </li>
                <li *ngIf="footer['contact-editorial'] && !isBrandFooter">
                  <a
                    href="{{ footer['contact-editorial']['url'] }}"
                    class="text-uppercase"
                    >CONTACT</a
                  >
                </li>
                <li *ngIf="isBrandFooter && brandContact">
                  <a
                    href="javascript:void(0)"
                    data-toggle="modal"
                    data-target="#contactModal"
                    class="text-uppercase"
                    >CONTACT
                  </a>
                </li>
                <li *ngIf="footer['site-map']">
                  <a routerLink="/sitemap" class="text-uppercase">SITE MAP</a>
                </li>
                <li>
                  <a
                    routerLink="{{ footer['terms-of-use']?.url }}"
                    class="text-uppercase"
                    >TERMS OF USE</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div *ngIf="!isBrandFooter" class="footer-right text-right col-md-3">
          <h5 class="text-uppercase">WANT TO LEARN MORE?</h5>
          <a href="about#tellus"
            ><span class="d-block text-uppercase float-right text-center"
              >LETâ€™S TALK</span
            ></a
          >
          <div class="clearfix"></div>
          <a href="tel:3125263996">312.526.3996</a>
          <div class="social-blogs">
            <ul class="float-right">
              <li>
                <a
                  href="{{ [footer['learn-more']['social-media']['fb-url']] }}"
                  target="blank"
                  class="d-block text-center"
                >
                  <i class="fa fa-facebook" aria-hidden="true"></i>
                </a>
              </li>
              <li>
                <a
                  href="{{
                    [footer['learn-more']['social-media']['instagram-url']]
                  }}"
                  target="blank"
                  class="d-block text-center"
                >
                  <i class="fa fa-instagram" aria-hidden="true"></i>
                </a>
              </li>
              <li>
                <a
                  href="{{
                    [footer['learn-more']['social-media']['twitter-url']]
                  }}"
                  target="blank"
                  class="d-block text-center"
                >
                  <i class="fa fa-twitter" aria-hidden="true"></i>
                </a>
              </li>
              <li>
                <a
                  href="{{
                    [footer['learn-more']['social-media']['linkedin-url']]
                  }}"
                  target="blank"
                  class="d-block text-center"
                >
                  <i class="fa fa-linkedin" aria-hidden="true"></i>
                </a>
              </li>
            </ul>
            <div class="clearfix"></div>
          </div>
        </div>
        <div class="footer-bottom col-12">
          <form>
            <div
              class="form-group d-block"
              data-toggle="modal"
              data-target="#footerSearchModal"
            >
              <input
                type="text"
                class="form-control"
                [placeholder]="footer?.search?.placeholder"
              />
              <button type="button" class="d-block text-center">
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </footer>
</div>
