<div class="fran-block">
  <div class="container">
    <div class="row">
        <div class="col-md-12">
          <div class="fran-top-block">
            <div class="row">
                <div class="col-md-9">
                  <ul>
                    <li>
                      <h4>{{ franchiseData.data.title }} </h4>
                      </li>
                    </ul>
                  </div>
                  <div class="col-md-3">
                      <a class="read-more-btn">READ MORE</a>
                    </div>
              </div>
            </div>
            <div class="fran-two-block">
              <div class="row">
                  <div class="col-md-6">
                    <div class="fran-two-l">
                        <img src="{{highlightItem.media.placeholder}}" alt="" class="img-fluid"/>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="fran-two-r">
                          <h2>{{highlightItem.title}}</h2>
                          <p>
                            {{highlightItem.short_description}}
                            </p>
                            <a class="">READ MORE</a>
                        </div>
                      </div>
                </div>
              </div>
            <div class="fran-content-block">
              <ul>
                <li *ngFor= "let data of franchiseData.data.stories.slice(1,6);">
                  <img src="{{data.media.placeholder}}" alt="" class="img-fluid"/>
                  <p>
                    {{data.title}}
                    </p>
                  </li>
                </ul>
              </div>
          </div>
      </div>
    </div>
  </div>
