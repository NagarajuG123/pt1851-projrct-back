            class="d-block">
            <figure>
                <img
                    appYoutubeImage

                    width="1023"
                    height="576"

                >
            </figure>
        </a>
    </div>
    <a class="banner-left col-md-4 p-0" href="#">

                {{awardsData?.data?.title}}

        <a 
            class="buffalowings-bottom"
            href="#">
